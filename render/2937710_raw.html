						&lt;div class="meta"&gt;
							&lt;span class="info"&gt;July 28, 2014 &lt;em&gt;by&lt;/em&gt; &lt;a href="http://contrastly.com/author/christina/" title="Read Articles Written by Christina Harman"&gt;Christina Harman&lt;/a&gt;&lt;/span&gt;

					&lt;section class="entry"&gt;
						&lt;div class="pad"&gt;
														&lt;p class="big"&gt;Star trails, soft streaky clouds, silky smooth water. What do all of these images have in common?&lt;/p&gt;
&lt;p&gt;If you guessed a long exposure time, youre right. Long exposure photography is the art of using a slow shutter speed (long exposure) to capture the cumulative effects of time passing &ndash; in one image. This technique allows you to capture clouds as they travel across the sky or the lights of traffic as they move along the highway.&lt;/p&gt;
&lt;p&gt;Long exposure photography is addictive! This technique offers rewarding results &ndash; images that are unique and artistic. While perfecting the art of long exposure takes a bit of practice &ndash; and a lot of trial and error, the results are worth it.&lt;/p&gt;
&lt;p&gt;Are you ready to get started with long exposure? Read on to see ten amazing things that happen when you slow your shutter down.&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;h3&gt;Star Trails&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/1-star-trails.jpg?8ecb33" alt="Star Trails" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/parksjd/14608061324" title="Joe Parks"&gt;Joe Parks&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Long exposure is often used at night to create breathtaking photographs. One of the best-known examples of long exposure photography is star trails. For star trails, youll need a tripod, a remote shutter control, and time lots of it! Depending on how long you want the star trails to be, youll also need Photoshop or similar post-processing software. Your exposure time for star trails can be anywhere from 30 seconds for relatively small trails, to several minutes or even hours for much longer trails. However, keep in mind that the longer your exposure is, the more &lt;em&gt;noise&lt;/em&gt; you will get in your photos. This is where Photoshop comes in. You can help to minimize noise by taking multiple exposures and then blending the images in layers in Photoshop. This technique has resulted in some amazing photographs of the night sky that we wouldnt normally see.&lt;/p&gt;
&lt;p&gt;For an excellent tutorial on star trails check out &lt;a href="http://petapixel.com/2013/03/18/how-to-photograph-star-trails-from-start-to-finish/" title="How to Create Dazzling Star Trail Photos, From Start to Finish"&gt;How to Photograph Star Trails From Start to Finish&lt;/a&gt;.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Picture Perfect Fireworks&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/2-fireworks.jpg?8ecb33" alt="Fireworks" /&gt;&lt;/p&gt;
&lt;p&gt;To get started with fireworks, turn off your flash and set your camera to manual. This allows you to control the exposure and aperture yourself. A good place to start is setting your aperture to f/11, at 1/2 second shutter speed and the ISO at around 100. If the photos are too dark, adjust the shutter speed while keeping the aperture the same. Another idea is to shoot in &lt;em&gt;bulb&lt;/em&gt; mode. This mode is found on most cameras shutter speed settings. Bulb mode lets you keep the shutter open for as long as you hold down the shutter. This technique allows you to press the shutter when the firework explodes, and hold it until its done.&lt;/p&gt;
&lt;p&gt;Using a longer exposure will create longer lines, and better-looking photographs. As with any long exposure photography, dont forget to use a tripod, and preferably a remote release, to help minimize shake.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Paint With Light&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/3-light-painting.jpg?8ecb33" alt="Paint With Light" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/brian_tomlinson/9464193633" title="Brian Tomlinson"&gt;Brian Tomlinson&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Painting with light is easily accomplished with a long exposure. All you need is a dark location and friends holding flashlights or glow sticks. Using a long exposure and tripod, you can capture your friends drawing shapes or writing in the dark. For camera settings, try setting your aperture to f/11, your ISO at 100, and your shutter speed between 11 and 30 seconds. For a longer exposure, you will want to switch to bulb mode. Light painting is a combination of science and art, and something to have fun with.&lt;/p&gt;
&lt;p&gt;&lt;a href="http://digital-photography-school.com/light-painting-part-one-the-photography/" title="Light Painting Part One  the Photography"&gt;Here is an excellent tutorial on light painting&lt;/a&gt;.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Smooth Out Water&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/4-waterfalls.jpg?8ecb33" alt="Smooth Out Water" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/lukeprice88/9308209014" title="Luke Price"&gt;Luke Price&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Weve all seen images of the ocean that feature a beautifully smooth, silky blur. The technique thats used to capture that silky-smooth effect is called &lt;em&gt;motion rendition&lt;/em&gt;, and is achieved by using a slow shutter speed. Use a tripod, and a long exposure for blurred water &ndash; the longer your exposure, the more &lt;em&gt;velvety&lt;/em&gt; your water will be. Streams and rivers usually require shutter speeds of around 1/15 through 1 second for blurred effects, while the ocean will require slower speeds &ndash; usually between 5 and 30 seconds.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Ferris Wheels&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/5-ferris-wheel.jpg?8ecb33" alt="Ferris Wheels" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/syntheticaperture/4781542957" title="Brock Roseberry"&gt;Brock Roseberry&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Capturing a Ferris wheel in motion is one of the more popular uses of long exposure. To capture a moving Ferris wheel at night, set your camera to manual mode, and use a long exposure between 1 and 30 seconds &ndash; depending on the speed of the Ferris wheel, the lighting, and the style that you are looking for.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Traffic Light Trails&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/6-light-trails.jpg?8ecb33" alt="Traffic Light Trails" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/neilarmstrong2/5323007454" title="Neil Kremer"&gt;Neil Kremer&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Traffic light trails are another popular example of long exposures. All you need is a source of constant light -such as a busy street, a tripod, and some patience. Use your tripod, and set your aperture to f/16 or smaller so that most of your image will be in focus. Start with your shutter between 10 and 20 seconds, and adjust as needed. The longer your exposure is, the longer the lines will appear.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Lightning&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/7-lightning.jpg?8ecb33" alt="Lightning" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/snowpeak/14629877115" title="John Fowler"&gt;John Fowler&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Lightning is unpredictable -and infamously challenging to photograph. In order to get a decent photograph, youll need to be ready and waiting, and a few steps ahead! With lighting, you dont know when its going to strike, so it will take some guesswork to know when you should release the shutter. Start with an aperture of about f/8, ISO at 100, and a shutter speed of 15 to 30 seconds exposure. Always use a tripod for shutter speeds that are this slow. If youre lucky, you may even capture multiple lightning bolts &ndash; and striking photographs!&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Stunning Sunrise or Sunsets&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/8-sunset.jpg?8ecb33" alt="Stunning Sunrise or Sunsets" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/legin101/6130005018" title="Nigel Howe"&gt;Nigel Howe&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Sunsets and sunrises are perfect opportunities to use long exposure. Long exposure during golden hour -the hour before sunset, can create some amazing and dramatic images. For beautiful long exposure sunsets, use a tripod and a &lt;a rel="nofollow" href="http://www.amazon.com/gp/search/ref=as_li_qf_sp_sr_il_tl?ie=UTF8&#038;camp=1789&#038;creative=9325&#038;index=aps&#038;keywords=wide-angle%20lens&#038;linkCode=as2&#038;tag=contrastly-20&#038;linkId=XZSJLHYOCLXYX24T" title="Wide-Angle Lenses on Amazon"&gt;wide-angle lens&lt;/a&gt; if possible, and set your camera to manual or bulb mode.&lt;/p&gt;
&lt;p&gt;Then use a slow shutter speed between 5 and 30 seconds. The longer your shutter speed, the more blurry the water will be.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Capture Moving Subjects&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/9-moving.jpg?8ecb33" alt="Capture Moving Subjects" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/xavier33300/13982692870" title="Grand Parc - Bordeaux, France"&gt;Grand Parc &#8211; Bordeaux, France&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Panning is a great way to capture photographs of subjects that are in-motion, allowing you to keep the subject in focus while blurring out the background into abstract lines. To pan, focus on the subject then track with them while they move before releasing the shutter. Your shutter speed will depend on the speed at which the subject is moving, how much light there is, and the distance between your subject and the background. A car may require a faster speed of 1/250 of a second, while a dog running may require you to slow it down to 1/40.&lt;/li&gt;
&lt;li&gt;
&lt;h3&gt;Boost your Reflections&lt;/h3&gt;
&lt;p&gt;&lt;img src="http://cdn.contrastly.com/wp-content/uploads/10-reflections.jpg?8ecb33" alt="Boost your Reflections" /&gt;&lt;br /&gt;
&lt;span class="caption"&gt;photo by &lt;a href="https://www.flickr.com/photos/ensh/3865612803" title="Emmanuel Huybrechts"&gt;Emmanuel Huybrechts&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Drawing out your exposure time will smooth out ripples in the water and create silky, slightly blurred reflections. Beautiful! For blurred reflections, use a tripod, focus on the real image instead of the reflection for the sharpest results, and use a slow shutter speed.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;For long exposure photography, you also want to invest in a &lt;a href="http://contrastly.com/choosing-tripods-monopods/" title="How to Choose the Best Tripods and Monopods"&gt;sturdy and reliable tripod&lt;/a&gt; as well as in some &lt;a rel="nofollow" href="http://www.amazon.com/gp/search/ref=as_li_qf_sp_sr_il_tl?ie=UTF8&#038;camp=1789&#038;creative=9325&#038;index=aps&#038;keywords=neutral%20density%20filters&#038;linkCode=as2&#038;tag=contrastly-20&#038;linkId=45SYLCTFK2IUVQYY" title="Neutral Density Filters - Amazon"&gt;neutral density (ND) filters&lt;/a&gt;. With long exposure, a lot of light will reach your cameras sensor, and ND filters can help to cut back on overexposed images.&lt;/p&gt;
&lt;p&gt;Have fun, and happy shooting! Dont forget to share your photos with us in the comments.&lt;/p&gt;

								&lt;p&gt;Christina is a part time blogger and full time photography enthusiast living in Southeast Alaska. She enjoys travel photography and has taken pictures in countries such as Mexico, England, France, and China. She likes sunny days, new lenses and drinking good coffee. You can visit her at &lt;a href="http://myfallingleaves.wordpress.com/" title="My Falling Leaves"&gt;My Falling Leaves&lt;/a&gt; or on &lt;a href="https://plus.google.com/103490285277564860931?rel=author"&gt;Google+&lt;/a&gt;. &lt;/p&gt;
