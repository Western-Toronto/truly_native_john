ttp://www.ranker.com/list-of/film" title="film"&gt; film, &lt;/a&gt; &lt;a role="link" href="http://www.ranker.com/list-of/comics" title="comics"&gt; comics, &lt;/a&gt; &lt;a role="link" href="http://www.ranker.com/tags/news" title="news"&gt; news, &lt;/a&gt; &lt;a role="link" href="http://www.ranker.com/tags/ranker-comics" title="ranker comics"&gt; ranker comics, &lt;/a&gt; &lt;a role="link" href="http://www.ranker.com/tags/Marvel-Comics" title="marvel comics"&gt; marvel comics, &lt;/a&gt; top 100, top 10&lt;/span&gt;&lt;/div&gt; &lt;div id="listDesc" class="relative vList noD"&gt; &lt;h1 role="heading" class="width100"&gt; &lt;span class="name internal pointer" data-internal-url="http://www.ranker.com/list/all-easter-eggs-from-marvel-movies/ranker-comics" itemprop="name"&gt;75+ Easter Eggs from Every Marvel Based Movie&lt;/span&gt; &lt;/h1&gt; &lt;p id="listCriteria" class="relative width100"&gt; &lt;strong class="rnkrCRRed"&gt;List Criteria: &lt;/strong&gt; &lt;span class="criteria"&gt;All the Marvel Easter Eggs you missed the first time around in the top Marvel Movies.&lt;/span&gt; &lt;/p&gt; &lt;div class="relative collapse desc init grey exclude" data-csst-id="userDesc" data-csst-height="17" data-csst-color="#000" data-csst-bg="#dddee1" data-csst-arrow="true" data-csst-arrowclass="ui-icon ui-icon-carat-1-s" itemprop="description"&gt; &lt;p&gt;&lt;span id="pst_1768653_c_6_2"&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;p class="p1"&gt;All Marvel movies have hidden Easter Eggs in them. Sometimes you have to be paying close attention or you'll miss them. Marvel movie Easter Eggs fit into the best Marvel movies just as well as mutants, irradiated spiders, and Avengers. The absolute best way to please both the diehard comic fan and the casual movie-goer alike is to sneak in these hidden easter eggs to characters and things that may not directly work on screen. Easter Eggs in movies are also a clever way to tie a universe together (sometimes separate universes in some cases do to copyright), or to foreshadow or throwback to prior movies without seeming redundant.&lt;/p&gt;&lt;br/&gt;&lt;p class="p2"&gt;&lt;br/&gt;&lt;/p&gt;&lt;br/&gt;&lt;p class="p1"&gt;Which are the best Marvel movie Easter Eggs? Did you miss Captain America's shield Easter Egg in the first &lt;span class="edS-i"&gt;Iron Man&lt;/span&gt;? How about the samurai swords hanging in Wolverine's apartment in &lt;span class="edS-i"&gt;X-Men: Days of Future Past&lt;/span&gt;, which nodded to his samurai history? Did you have to rewind your &lt;span class="edS-i"&gt;The Incredible Hulk&lt;/span&gt; DVD to catch the Lou Ferrigno cameo?&lt;/p&gt;&lt;br/&gt;&lt;p class="p2"&gt;&lt;br/&gt;&lt;/p&gt;&lt;br/&gt;&lt;p class="p1"&gt;Simply put some of the best movie Easter Eggs can be found in Marvel films. In this Marvel movies Easter Eggs list we've found almost all Marvel movie goodies referencing to some of the best things found in Marvel Comics universe. So take a peek at some great hidden Easter Eggs in movies you may have missed, then rewatch some of these amazing movies in a whole new way.&nbsp;&lt;/p&gt;&lt;/span&gt;&lt;span id="pst_1768653_c_1_14"&gt;&lt;span style="font-family: Arial, Helevtica, sans-serif; font-size: 14px; font-style: normal; font-variant: normal; line-height: 16px;"&gt;&nbsp;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt; &lt;/div&gt; &lt;/div&gt; &lt;/header&gt; &lt;div id="listBody" class="width100 relative vList noD"&gt; &lt;meta itemprop="itemListOrder" content="http://schema.org/ItemListOrderDescending"/&gt; &lt;div id="mlaHeadCont" class="relative visible"&gt; &lt;div id="mlaHead2" class="relative"&gt; &lt;/div&gt; &lt;div id="filList" class="hidden relative whiteBg"&gt; &lt;div id="filLSidebar" class="float relative whiteBg"&gt; &lt;div id="filLSResCont" class="width100"&gt;&lt;/div&gt; &lt;div id="filLSFoot" class="width100 center"&gt; &lt;/div&gt; &lt;/div&gt; &lt;div id="filLContent"&gt; &lt;div id
