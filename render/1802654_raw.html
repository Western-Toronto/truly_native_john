<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
  </title>
  <base href="/"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport"/>
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <meta content="http://www.hbo.com/bin/hboPlayerV3u.swf?vid=${video.id}&amp;domain=http://www.hbo.com&amp;videoTitle=&amp;copyShareURL=http%3A%2F%2Fwww.hbo.com%2Fvideo%2Fvideo.html%3Fautoplay%3Dtrue%26vid%3D%24%7Bvideo.id%7D" property="og:video"/>
  <meta content="512" property="og:video:width"/>
  <meta content="288" property="og:video:height"/>
  <meta content="application/x-shockwave-flash" property="og:video:type"/>
  <meta content="http://i.lv3.hbo.com/assets/images/global/blank.gif" property="og:image"/>
  <meta content="" property="og:title"/>
  <meta content="HBO" property="og:site_name"/>
  <meta content="" property="og:description"/>
  <link href="html/embed/css/embed-player.css" media="all" rel="stylesheet" type="text/css"/>
  <style type="text/css">
   /* http://meyerweb.com/eric/tools/css/reset/ 
v2.0 | 20110126
License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* This is to adjust for IE */
html, body, #pageContent { 
	height:100%; 
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {	
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
  </style>
  <script src="/utils/js/CCEmbed.js" type="text/javascript">
  </script>
  <script src="/utils/js/swfobject.js" type="text/javascript">
  </script>
  <script type="text/javascript">
   var flashvars = {domain: 'http://www.hbo.com&amp;videoTitle=$esc.url($!{video.title})&amp;copyShareURL=http%3A%2F%2Fwww.hbo.com%2Fvideo%2Fvideo.html%3Fautoplay%3Dtrue%26vid%3D%24%7Bvideo.id%7D'}; 
var params = {allowFullScreen: 'true', allowscriptaccess: 'always'}; 
var attributes = {id: 'myContent',name: 'myContent'};
var filePath = 'http://www.hbo.com/bin/hboPlayerV3u.swf?vid=${video.id}';
function renderFlash() { 
    swfobject.embedSWF(filePath, "pageContent", "100%", "100%", "10.2.159.1", "/utils/flash/expressInstall.swf", flashvars, params, attributes); 
}
  </script>
 </head>
 <body ng-controller="LazyLoader" style="padding:0; margin: 0; background-color: #000; overflow:hidden;">
  <script type="text/javascript">
   renderFlash();
  </script>
  <div id="pageContent">
   <!-- Resources used After Grunt Build -->
   <script type="text/javascript">
    var S_CODE_URL = "html/js/s_code_lite.js",
                _application_base_url = "html/embed/";
   </script>
   <!--LIBS - Core third party libs -->
   <script src="html/embed/js/core-libs.js" type="text/javascript">
   </script>
   <!-- END LIBS -->
   <!-- BOOTSTRAP - HBO-Lite Application Bootstrap files -->
   <script src="html/embed/js/bootstrap-all.js" type="text/javascript">
   </script>
   <ng-include src="templates.layout">
   </ng-include>
  </div>
 </body>
</html>
