   &lt;div class="page-container"&gt;
        &lt;section class="row"&gt;
            &lt;header class="page-header sixteen columns push_one"&gt;
                &lt;h1&gt;
                    Terms and Conditions
                &lt;/h1&gt;
            &lt;/header&gt;
            &lt;article class="sixteen columns push_one"&gt;
                &lt;p&gt;
                    Our terms and conditions are availablie in PDF format via the links below.
                &lt;/p&gt;
                &lt;a href="/assets/images/jetaport-terms.pdf" target="_blank"&gt;Terms&lt;/a&gt; |
                &lt;a href="/assets/images/jetaport-privacy.pdf" target="_blank"&gt;Privacy Policy&lt;/a&gt;
            &lt;/article&gt;
        &lt;/section&gt;
    &lt;/div&gt;
  </script>
  <script data-template-name="login" type="text/x-handlebars">
   &lt;div class="page-container"&gt;
        &lt;section class="row"&gt;
            &lt;header class="page-header sixteen columns push_one"&gt;
                {{#if tokenModel}}
                    &lt;h1&gt;Set your password&lt;/h1&gt;
                {{else}}
                    &lt;h1&gt;Login&lt;/h1&gt;
                {{/if}}
                {{#if transitionedFromSearch}}
                    &lt;p&gt;Whoops! It looks like you already have an account with us! Please login first before you submit your trip.&lt;/p&gt;
                {{/if}}
            &lt;/header&gt;
        &lt;/section&gt;
        &lt;section class="row"&gt;
            {{#if tokenModel}}
                &lt;form id="set-password-form" class="login new-form eight columns push_five" {{action 'setPassword' on='submit'}} novalidate&gt;
                    &lt;fieldset&gt;
                        &lt;label for="password"&gt;Password&lt;/label&gt;
                        {{input id="password" class="required" value=password type="password" placeholder="Enter password" required="required" name="password"}}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;label for="confirm-password"&gt;Confirm Password&lt;/label&gt;
                        {{input id="confirm-password" class="required" value=password_confirmation type="password" placeholder="Confirm password" required="required" name="confirm-password"}}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;input type="submit" {{bind-attr class=":primary :button isLoading:loading"}} value="SET PASSWORD"&gt;
                    &lt;/fieldset&gt;
                    &lt;div {{bind-attr class=":error-message hasError:showByOpacity:hideByOpacity" }}&gt;
                        Your passwords do not match!
                    &lt;/div&gt;
                    &lt;br&gt;
                &lt;/form&gt;
            {{else}}
                &lt;form id="login-form" class="login new-form eight columns push_five" {{action 'login' on='submit'}}&gt;
                    &lt;fieldset&gt;
                        &lt;label for="email"&gt;Email Address&lt;/label&gt;
                        {{input type="text" value=email placeholder="Enter email" required="required" name="email"}}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;label for="password"&gt;Password&lt;/label&gt;
                        {{input type="password" value=password placeholder="Enter password" required="required" name="password"}}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;div {{bind-attr class=":error-message hasError:showByOpacity:hideByOpacity" }}&gt;
                        The username/password you have entered is invalid!
                    &lt;/div&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;input type="submit" {{bind-attr class=":primary :button isLoading:loading"}} value="LOG IN"&gt;
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    {{#link-to 'forgot-password' class='small-font'}}Forgot your password?{{/link-to}}
                &lt;/form&gt;
            {{/if}}

        &lt;/section&gt;
    &lt;/div&gt;
  </script>
  <script data-template-name="forgot-password" type="text/x-handlebars">
   &lt;div class="page-container"&gt;
        &lt;section class="row"&gt;
            &lt;header class="page-header sixteen columns push_one"&gt;
                &lt;h1&gt;Forgot Your Password?&lt;/h1&gt;
                &lt;p style="text-align: center"&gt;Enter your Email Address and we will send you a link to reset it.&lt;/p&gt;
            &lt;/header&gt;

        &lt;/section&gt;
        &lt;section class="row"&gt;
            {{#if didSubmit}}
                &lt;div class="sixteen columns push_one"&gt;
                    &lt;p&gt;Please check your email to reset your password.&lt;/p&gt;

                    &lt;p&gt;If you have not received an email within 5 minutes, you may have registered with Jetaport using a different email address. Click &lt;a href="#" {{action 'resetForm'}}&gt;here&lt;/a&gt; to try another email address.&lt;/p&gt;
                &lt;/div&gt;
            {{else}}
                &lt;form id="forgot-password-form" class="login new-form eight columns push_five" {{action 'requestPasswordReset' on='submit'}}&gt;
                    &lt;fieldset&gt;
                        &lt;label for="email"&gt;Email Address&lt;/label&gt;
                        {{input type="text" value=email placeholder="Enter email" class="required" required="required" name="email"}}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;input type="submit" {{bind-attr class=":primary :button isLoading:loading"}} value="SUBMIT"&gt;
                    &lt;/fieldset&gt;
                &lt;/form&gt;
            {{/if}}
        &lt;/section&gt;
    &lt;/div&gt;
  </script>
  <script data-template-name="reset-password" type="text/x-handlebars">
   &lt;div class="page-container"&gt;
        &lt;section class="row"&gt;
            &lt;header class="page-header sixteen columns push_one"&gt;
                &lt;h1&gt;Reset Your Password&lt;/h1&gt;
                &lt;p style="text-align: center"&gt;Enter your new password below&lt;/p&gt;
            &lt;/header&gt;

        &lt;/section&gt;
        &lt;section class="row"&gt;
            {{#if tokenIsValid}}
                &lt;form class="login new-form eight columns push_five" {{action 'resetPassword' on='submit'}}&gt;
                    &lt;fieldset&gt;
                        &lt;label for="email"&gt;Password&lt;/label&gt;
                        {{input type="password" value=password placeholder="Enter Password" required="required" }}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;label for="email"&gt;Confirm Password&lt;/label&gt;
                        {{input type="password" value=confirm-password placeholder="Confirm Password" required="required"}}
                    &lt;/fieldset&gt;
                    &lt;br&gt;
                    &lt;fieldset&gt;
                        &lt;input type="submit" {{bind-attr class=":primary :button isLoading:loading"}} value="SUBMIT"&gt;
                    &lt;/fieldset&gt;
                &lt;/form&gt;
            {{else}}
                &lt;div class="eight columns push_five"&gt;
                &lt;p&gt;This link is either invalid or has expired. Please {{#link-to 'forgot-password'}}request a new password{{/link-to}} a try again.&lt;/p&gt;
                &lt;/div&gt;
            {{/if}}

        &lt;/section&gt;
    &lt;/div&gt;
  </script>
  <script data-template-name="search" type="text/x-handlebars">
   &lt;div class="page-container"&gt;&lt;!--TODO: bind-attr class=":page-container shouldShowInventorySearch:rfp-flow:independent-page"--&gt;

        {{#if shouldShowInventorySearch}}
        &lt;label class="content-nav" id="search-form-container"&gt;
            &lt;input type="checkbox" class="toggle" id="search-form-toggle"&gt;
            &lt;form action="" method="post" class="view-display row" id="search-form"&gt;
                &lt;fieldset class="location seven columns"&gt;
                    &lt;label for="destination"&gt;Location&lt;/label&gt;
                    &lt;div class="input-container"&gt;
                        {{input id="hotel_destination" focus-out="toggleEditableLocation" disabled=isStep2 value=controller.destination name="destination" classBinding=":required locationIsEditable::editable"}}
                        &lt;a href="#" {{bind-attr class=":edit-container locationIsEditable:hide isStep2:hide"}} {{action 'toggleEditableLocation'}}&gt;&lt;span class="edit-dark icon"&gt;&lt;/span&gt;&lt;/a&gt;
                    &lt;/div&gt;
                &lt;/fieldset&gt;
                &lt;fieldset class="dates six columns"&gt;
                    &lt;label for="from-date"&gt;Dates&lt;/label&gt;
                    &lt;div class="input-container"&gt;
                        {{input id="start_date" action="toggleEditableDates" onEvent="click" disabled=isStep2 value=controller.checkin name="checkin-date" classBinding=":from :date :required datesIsEditable::editable"}}
                        -
                        {{input id="end_date" action="toggleEditableDates" onEvent="click" disabled=isStep2 value=controller.checkout name="checkout-date" classBinding=":to :date :required datesIsEditable::editable"}}
                        &lt;a href="#" {{bind-attr class=":edit-container datesIsEditable:hide isStep2:hide"}} {{action 'toggleEditableDates'}}&gt;&lt;span class="edit-dark icon"&gt;&lt;/span&gt;&lt;/a&gt;
                    &lt;/div&gt;
                &lt;/fieldset&gt;
                &lt;fieldset class="three columns quantity"&gt;
                    &lt;label&gt;Rooms&lt;/label&gt;
                    &lt;div class="input-container"&gt;
                        &lt;span id="all-rooms-count"&gt;{{controller.totalRoomCount}}&lt;/span&gt;
                        &lt;a href="#" {{bind-attr class=":edit-container roomsIsEditable:hide isStep2:hide"}} {{action 'toggleEditableRooms'}} &gt;&lt;span class="edit-dark icon"&gt;&lt;/span&gt;&lt;/a&gt;
                    &lt;/div&gt;
                    &lt;div {{bind-attr class=":rooms-by-type roomsIsEditable::hide"}} id="rooms-by-type"&gt;
                        &lt;label for="1-bed-count"&gt;One Bed&lt;/label&gt;
                        {{input id="1-bed-count" class="room-count" name="one-bed-count" value=controller.one_bed_count}}
                        &lt;label for="2-bed-count"&gt;Two Bed&lt;/label&gt;
                        {{input id="2-bed-count" class="room-count" name="two-beds-count" value=controller.two_beds_count}}
                        &lt;label for="suite-count"&gt;Suite&lt;/label&gt;
                        {{input id="suite-count" class="room-count" name="suite-count" value=controller.suite_count}}
                        &lt;a href="#" class="close" {{action 'toggleEditableRooms'}}&gt;close&lt;/a&gt;
                    &lt;/div&gt;
                &lt;/fieldset&gt;
                &lt;div class="two columns"&gt;
                    &lt;input type="submit" value="Search" {{action 'searchHotels' controller.destination controller.checkin controller.checkout controller.totalRoomCount}} {{bind-attr class=":primary :button canSearch::inactive"}} /&gt;
                &lt;/div&gt;
            &lt;/form&gt;
        &lt;/label&gt;
        &lt;section {{bind-attr class=":what-happens showWhatHappens:open"}}&gt;
            &lt;header class="row"&gt;
                &lt;div class="eighteen columns"&gt;
                    &lt;a href="#" {{action 'toggleWhatHappens'}} class="what-happens-link"&gt;
                        What happens after I submit a request? &lt;span class="double-arrow sprite mobile-hide-only"&gt;&lt;/span&gt;
                    &lt;/a&gt;
                    &lt;a href="#" {{action 'toggleWhatHappens'}} {{bind-attr class=":close showWhatHappens::open"}}&gt;
                        &lt;span class="mobile-hide-only"&gt;CLOSE&lt;/span&gt; &lt;span class="x sprite"&gt;&lt;/span&gt;
                    &lt;/a&gt;
                &lt;/div&gt;
            &lt;/header&gt;
            &lt;article {{bind-attr class=":wide :row showWhatHappens::hide"}}&gt;
                &lt;ul class="eighteen columns"&gt;
                    &lt;li&gt;
                        &lt;span class="inbox sprite"&gt;&lt;/span&gt;
                        &lt;span class="skinable-background skinable-font number"&gt;1&lt;/span&gt;
                        &lt;h4&gt;
                            HOTELS RESPOND
                        &lt;/h4&gt;
                        &lt;p&gt;
                            In less than 48 hours, we'll have all your hotel offers neatly organized on your personal Jetaport trip page. You can compare rates, amenities, and reservation terms.
                        &lt;/p&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;span class="star-check sprite"&gt;&lt;/span&gt;
                        &lt;span class="skinable-background skinable-font number"&gt;2&lt;/span&gt;
                        &lt;h4&gt;
                            PICK YOUR FAVORITE
                        &lt;/h4&gt;
                        &lt;p&gt;
                            Select the offer which works best for you. Your dedicated Travel Advisor will be with you every step of the way to make sure all your needs are met.
                        &lt;/p&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;span class="pen-contract sprite"&gt;&lt;/span&gt;
                        &lt;span class="skinable-background skinable-font number"&gt;3&lt;/span&gt;
                        &lt;h4&gt;
                            SEAL THE DEAL
                        &lt;/h4&gt;
                        &lt;p&gt;
                            You'll receive a booking agreement from the hotel. Sign electronically with a few clicks, and pass the booking information on to your guests so they can enjoy the discounted room rates. Share the love (and the savings)!
                        &lt;/p&gt;
                    &lt;/li&gt;
                &lt;/ul&gt;
            &lt;/article&gt;
        &lt;/section&gt;
        &lt;header {{bind-attr class=":content-header :row :js-group-search-content controller.isIndividualSearch:hide"}}&gt;
            &lt;div id="step-2-header" {{bind-attr class=":sixteen :columns :push_one controller.isStep2::hide"}}&gt;
                &lt;h6&gt;STEP 2 OF 2&lt;/h6&gt;
                &lt;h1&gt;Just a few more pieces of information we need.&lt;/h1&gt;
            &lt;/div&gt;
            &lt;div id="step-1-header" {{bind-attr class=":sixteen :columns :push_one controller.isStep2:hide"}}&gt;
                &lt;h6&gt;
                    STEP 1 OF 2
                &lt;/h6&gt;
                &lt;h1&gt;
                    Select up to four hotels to send your reservation request to.
                &lt;/h1&gt;
            &lt;/div&gt;
        &lt;/header&gt;
        &lt;div {{bind-attr class=":row controller.isIndividualSearch:individual-search"}}&gt;
            &lt;div id="hotel-results-container" {{bind-attr class=":results-container :twelve :columns controller.isStep2:hide"}}&gt;
                {{hotels-search
                    searchResult=searchResult
                    isIndividualSearch=isIndividualSearch
                    priceFilters=priceFilters
                    starFilters=starFilters
                    ratingFilters=ratingFilters
                    searchSorts=searchSorts
                    filters=filters
                    sort=sort
                    hasNoResults=hasNoResults
                    selectedHotelsIsSticky=selectedHotelsIsSticky
                    canPaginate=canPaginate
                    isLoadingHotels=isLoadingHotels
                    selectAction="toggleAdded"
                    filterAction="filterAndSortResults"
                    enableMapView=true
                    mapButtonAction="toggleMapView"
                    nextAction="showStep2"
                    showStep2="showStep2"
                    clearHotelNameFilter="clearHotelNameFilter"
                    mapViewIsActive=controller.mapViewIsActive
                    hotelMarkers=controller.hotelMarkers
                    hasHotelNameFilter=hasHotelNameFilter
                }}
            &lt;/div&gt;
            &lt;section id="step-2-container" {{bind-attr class=":step-2-container :twelve :columns controller.isStep2::hide"}}&gt;
                &lt;form action="" method="post" id="final-details-form" class="new-form"&gt;
                    &lt;h5&gt;YOUR DETAILS&lt;/h5&gt;
                    &lt;br class="mobile-break-only"&gt;
                    {{#unless authController.userIsAuthenticated}}
                        &lt;div class="fields-container"&gt;
                            &lt;fieldset class="two adjacent fields with-space"&gt;
                                &lt;label for="contactFirstName"&gt;First Name&lt;/label&gt;
                                {{input value=user.first_name class="required"}}
                            &lt;/fieldset&gt;
                            &lt;fieldset class="two adjacent fields with-space"&gt;
                                &lt;label for="contactLastName"&gt;Last Name&lt;/label&gt;
                                {{input value=user.last_name class="required"}}
                            &lt;/fieldset&gt;
                        &lt;/div&gt;
                        &lt;fieldset class="fields-container"&gt;
                            &lt;label for="contactEmail"&gt;Email&lt;/label&gt;
                            {{input value=user.email class="required" name="email"}}
                        &lt;/fieldset&gt;
                        &lt;div class="fields-container"&gt;
                            &lt;fieldset class="two adjacent fields with-space"&gt;
                                &lt;label for="contactPassword"&gt;Password&lt;/label&gt;
                                {{input value=new_password type="password" name="password" class="required"}}
                            &lt;/fieldset&gt;
                            &lt;fieldset class="two adjacent fields with-space"&gt;
                                &lt;label for="contactPasswordConfirm"&gt;Confirm Password&lt;/label&gt;
                                {{input value=new_password_confirm type="password" name="password-confirm" class="required"}}
                            &lt;/fieldset&gt;
                        &lt;/div&gt;
                    {{/unless}}
                    &lt;fieldset class="type fields-container"&gt;
                        &lt;label for="type"&gt;GROUP TYPE&lt;/label&gt;
                        &lt;div class="select-wrapper"&gt;
                            {{view "select"
                            content=groupTypes
                            optionValuePath="content.value"
                            optionLabelPath="content.type"
                            class="required"
                            value=inquiry.group_type}}

                            &lt;span class="drop-down icon"&gt;&lt;/span&gt;
                        &lt;/div&gt;
                    &lt;/fieldset&gt;
                    &lt;div class="additional-questions"&gt;
                        &lt;fieldset {{bind-attr class=":eventSpace :field inquiry.isWeddingGroup::hide"}}&gt;
                            &lt;div class="label"&gt;Are you the one getting married?&lt;/div&gt;
                            &lt;label id="" {{bind-attr class=":two :adjacent :fields :radio userIsGettingMarried:checked"}} {{action 'updateGettingMarriedAnswer' true on="mouseDown"}} for=""&gt;
                                &lt;input name="user-is-getting-married" required id="" value="Yes" type="radio"&gt;
                                &lt;span&gt;&lt;i {{bind-attr class=":icon-dot userIsGettingMarried::hide"}}&gt;&lt;/i&gt;&lt;/span&gt; Yes
                                &lt;div {{bind-attr class=":yes userIsGettingMarried::hide"}}&gt;(Congrats)&lt;/div&gt;
                            &lt;/label&gt;
                            &lt;label id="" {{bind-attr class=":two :adjacent :fields :radio userIsNotGettingMarried:checked"}} {{action 'updateGettingMarriedAnswer' false on="mouseDown"}} for=""&gt;
                                &lt;input name="user-is-getting-married" required id="" value="No" type="radio"&gt;
                                &lt;span&gt;&lt;i {{bind-attr class=":icon-dot userIsNotGetingMarried::hide"}}&gt;&lt;/i&gt;&lt;/span&gt; No
                            &lt;/label&gt;
                        &lt;/fieldset&gt;
                        &lt;div {{bind-attr class="inquiry.isWeddingGroup::hide"}}&gt;
                            &lt;div {{bind-attr class=":fields-container userIsGettingMarried::hide"}}&gt;
                                &lt;fieldset class="two adjacent fields with-space"&gt;
                                    &lt;label for="contactFirstName"&gt;FIANCE FIRST NAME&lt;/label&gt;
                                    {{input value=user.fiance_first_name name="fiance_first_name" class="required"}}
                                &lt;/fieldset&gt;
                                &lt;fieldset class="two adjacent fields with-space"&gt;
                                    &lt;label for="contactLastName"&gt;FIANCE LAST NAME&lt;/label&gt;
                                    {{input value=user.fiance_last_name name="fiance_last_name" class="required"}}
                                &lt;/fieldset&gt;
                            &lt;/div&gt;
                            &lt;div {{bind-attr class=":fields-container userIsNotGettingMarried::hide"}}&gt;
                                &lt;fieldset class="two adjacent fields with-space"&gt;
                                    &lt;label for="contactFirstName"&gt;CLIENT FIRST NAME&lt;/label&gt;
                                    {{input value=user.fiance_first_name name="fiance_first_name" class="required"}}
                                &lt;/fieldset&gt;
                                &lt;fieldset class="two adjacent fields with-space"&gt;
                                    &lt;label for="contactLastName"&gt;CLIENT LAST NAME&lt;/label&gt;
                                    {{input value=user.fiance_last_name name="fiance_last_name" class="required"}}
                                &lt;/fieldset&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                        &lt;hr&gt;
                        &lt;h5&gt;ADDITIONAL TRIP INFORMATION (OPTIONAL)&lt;/h5&gt;
                        &lt;br class="mobile-break-only"&gt;
                        &lt;div&gt;
                            &lt;fieldset {{bind-attr class=":two :adjacent :fields :with-space :wedding-date inquiry.isWeddingGroup::hide"}}&gt;
                                &lt;label for="weddingDate"&gt;Wedding Date&lt;/label&gt;
                                {{input id="weddingDate" readonly="true" value=formattedWeddingDate placeholder="Enter Wedding Date" }}
                            &lt;/fieldset&gt;

                            &lt;fieldset {{bind-attr class=":two :adjacent :fields :with-space inquiry.isWeddingGroup::hide"}} {{action 'updateWeddingVenueValue' on="change"}}&gt;
                                &lt;label for="weddingVenue"&gt;Wedding Venue&lt;/label&gt;
                                {{input id="eventVenue" value=event_venue}}
                            &lt;/fieldset&gt;
                        &lt;/div&gt;
                        &lt;fieldset {{bind-attr class=":eventSpace :field inquiry.isWeddingGroup::hide"}}&gt;
                            &lt;div class="label"&gt;Are you a professional event planner?&lt;/div&gt;
                            &lt;label id="event-planner-label-yes" {{bind-attr class=":two :adjacent :fields :radio user.isPlanner:checked"}} for="event-planner-yes" {{action 'updateEventPlannerAnswer' 2 on="mouseDown"}}&gt;
                                &lt;input name="event-planner[]" id="event-planner-yes" value="Yes" type="radio"&gt;
                                &lt;span&gt;&lt;i {{bind-attr class=":icon-dot user.isPlanner::hide"}}&gt;&lt;/i&gt;&lt;/span&gt; Yes
                            &lt;/label&gt;
                            &lt;label id="event-planner-label-no" {{bind-attr class=":two :adjacent :fields :radio user.isPlanner::checked"}} for="event-planner-no" {{action 'updateEventPlannerAnswer' 1 on="mouseDown"}}&gt;
                                &lt;input name="event-planner[]" id="event-planner-no" value="No" type="radio"&gt;
                                &lt;span&gt;&lt;i {{bind-attr class=":icon-dot user.isPlanner:hide"}}&gt;&lt;/i&gt;&lt;/span&gt; No
                            &lt;/label&gt;
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":field controller.shouldShowCorporateGroupField::hide"}}&gt;
                            &lt;label for="company-name"&gt;Company Name&lt;/label&gt;
                            {{input value=organization_name}}
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":field user.isPlanner::hide"}}&gt;
                            &lt;label for="user-company-name"&gt;Company Name&lt;/label&gt;
                            {{input id="user-company-name" value=user.company}}
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":field inquiry.groupCanHaveOrganizationData::hide"}}&gt;
                            &lt;label for="organization-name"&gt;Organization Name&lt;/label&gt;
                            {{input value=organization_name}}
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":field inquiry.isSportsGroup::hide"}}&gt;
                            &lt;label for="group-name"&gt;Group Name&lt;/label&gt;
                            {{input value=group_name}}
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":field inquiry.groupCanHaveEventData::hide"}}&gt;
                            &lt;label for="event-attending"&gt;Event Attending&lt;/label&gt;
                            {{input value=event_name}}
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":field inquiry.isOtherGroup::hide"}}&gt;
                            &lt;label for="other-group-type"&gt;Please Specify Group Type&lt;/label&gt;
                            {{input value=other_group_type}}
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":eventSpace :field inquiry.isCorporateGroup::hide"}}&gt;
                            &lt;div class="label"&gt;Paying as group or individually? &lt;/div&gt;
                            &lt;label class="two adjacent fields radio" for="paying-as-1" {{action 'updatePaymentTypeAnswer' 'Group' on="mouseDown"}}&gt;
                                &lt;input name="paying-as[]" id="paying-as" value="Group" type="radio"&gt;
                                &lt;span&gt;&lt;/span&gt; Group
                            &lt;/label&gt;
                            &lt;label class="two adjacent fields radio checked" for="paying-as-2" {{action 'updatePaymentTypeAnswer' 'Individually' on="mouseDown"}}&gt;
                                &lt;input name="paying-as[]" id="paying-as-2" value="Individually" type="radio"&gt;
                                &lt;span&gt;&lt;/span&gt;Individually
                            &lt;/label&gt;
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class=":eventSpace :field inquiry.groupCanHaveMeetingData::hide"}}&gt;
                            &lt;div class="label"&gt;Do you need meeting or event space&lt;/div&gt;
                            &lt;label class="two adjacent fields radio" for="eventSpace1" {{action 'updateEventSpaceAnswer' true on="mouseDown"}}&gt;
                                &lt;input name="eventSpace[]" id="eventSpace1" value="yes" type="radio"&gt;
                                &lt;span&gt;&lt;/span&gt; Yes
                            &lt;/label&gt;
                            &lt;label class="two adjacent fields radio checked" {{action 'updateEventSpaceAnswer' false on="mouseDown"}}&gt;
                                &lt;input name="eventSpace[]" id="eventSpace2" value="no" type="radio"&gt;
                                &lt;span&gt;&lt;/span&gt; No
                            &lt;/label&gt;
                        &lt;/fieldset&gt;
                        &lt;fieldset {{bind-attr class="event_needs_meeting_space::hide"}}&gt;
                            &lt;label for="spaceDetails"&gt;If so, let us know a bit about what you need.&lt;/label&gt;
                            {{input value=meeting_space_details}}
                        &lt;/fieldset&gt;
                    &lt;/div&gt;
                    &lt;fieldset&gt;
                        &lt;label for="contactComments"&gt;
                            Additional Requests?
                            &lt;div class="yes"&gt;*IMPORTANT*&lt;/div&gt;
                        &lt;/label&gt;
                        {{textarea rows="3" value=inquiry.comments}}
                    &lt;/fieldset&gt;
                &lt;/form&gt;
            &lt;/section&gt;
            &lt;div class="map-view-map" id="hotel-map" style="width: 100%; height: 100vh;"&gt;&lt;/div&gt;
            {{hotels-selected
                removeSelectedHotel="removeSelectedHotel"
                selectedHotels=selectedHotels
                isIndividualSearch=isIndividualSearch
                isStep2=isStep2
                selectedHotelsIsSticky=selectedHotelsIsSticky
                submitAction="submitRFP"
                enableMapView=true
                mapButtonAction="toggleMapView"
            }}
        &lt;/div&gt;
        {{/if}}
        {{#if requestIsSubmitted}}
            &lt;div class="hotel-confirmation-page"&gt;
                &lt;section class="row top-header"&gt;
                    &lt;header class="page-header sixteen columns centered"&gt;
                        &lt;h1&gt;
                            Thanks for submitting a request!
                        &lt;/h1&gt;
                    &lt;/header&gt;
                &lt;/section&gt;
                &lt;section class="row lower-header"&gt;
                    &lt;article class="sixteen columns centered"&gt;
                        &lt;aside class="three columns center-text"&gt;
                            &lt;figure&gt;
                                &lt;img src="{{inquiry.travel_advisor.profile_image}}" width="140" height="140" alt="travel advisor" class="filter"&gt;
                            &lt;/figure&gt;
                        &lt;/aside&gt;
                        &lt;div class="fifteen columns"&gt;
                            &lt;h1&gt;
                                Meet &lt;strong class="lighter"&gt;{{inquiry.travel_advisor.first_name}},&lt;/strong&gt; your dedicated Jetaport Travel Advisor.
                            &lt;/h1&gt;
                            &lt;p&gt;
                                Keep your eyes peeled for a welcome email! {{inquiry.travel_advisor.first_name}} will follow up with the hotels to
                                make sure your needs are met. If you have any additional requests or questions, {{inquiry.travel_advisor.first_name}} is here to help.
                            &lt;/p&gt;
                        &lt;/div&gt;
                        &lt;div class="seven columns mobile-only"&gt;
                            &lt;h4&gt;
                                Email:
                            &lt;/h4&gt;
                            &lt;a href="mailto:{{inquiry.travel_advisor.email}}"&gt;
                                &lt;span class="icon email"&gt;&lt;/span&gt; 
                                &lt;span&gt;{{inquiry.travel_advisor.email}}&lt;/span&gt;
                            &lt;/a&gt;
                              &lt;div class="separator"&gt;&lt;/div&gt;
                        &lt;/div&gt;
                        &lt;div class="six columns push_one mobile-only"&gt;
                            &lt;h4&gt;
                                Phone Number:
                            &lt;/h4&gt;
                            &lt;a href="tel:{{inquiry.travel_advisor.phone}}"&gt;
                                &lt;span class="icon phone"&gt;&lt;/span&gt; 
                                &lt;span&gt;{{inquiry.travel_advisor.phone}}&lt;/span&gt;
                            &lt;/a&gt;
                        &lt;/div&gt;
                    &lt;/article&gt;
                &lt;/section&gt;
                &lt;section class="row selected-hotels-container"&gt;
                    &lt;header class="sixteen columns centered"&gt;
                        &lt;mark class="center-text"&gt;
                            &lt;h5&gt;
                                Have a question?  Be sure to check out our 
                                &lt;strong&gt;&lt;a href="/faq"&gt;FAQ Page&lt;/a&gt;&lt;/strong&gt; 
                                for answers to some of the most common questions.
                                &lt;span class="double-arrow sprite mobile-hide-only"&gt;&lt;/span&gt;
                            &lt;/h5&gt;
                        &lt;/mark&gt;
                    &lt;/header&gt;
                    &lt;article class="sixteen columns centered"&gt;
                        &lt;div class="six columns"&gt;
                            &lt;div class="independent-page mobile-only"&gt;
                                &lt;h2&gt;Your selected hotels:&lt;/h2&gt;
                            &lt;/div&gt;
                            &lt;ul&gt;
                                {{#each hotelRequest in selectedHotels}}
                                    &lt;li class="mobile-only"&gt;
                                        &lt;span class="two columns accept-button icon"&gt;&lt;/span&gt;
                                        &lt;h5 class="sixteen columns"&gt;
                                            &lt;strong&gt;{{hotelRequest.name}}&lt;/strong&gt;
                                        &lt;/h5&gt;
                                    &lt;/li&gt;
                                {{/each}}
                            &lt;/ul&gt;
                        &lt;/div&gt;
                         &lt;div class="eleven columns page-header border-box pull_right"&gt;
                            &lt;mark&gt;
                                &lt;h3&gt;We've sent the request to your hotels.&lt;/h3&gt;
                                &lt;h2&gt; 
                                    In the mean time, check out your 
                                    &lt;a href="{{inquiry.trip_page_url}}"&gt;&lt;strong class="lighter"&gt;Trip Page.&lt;/strong&gt;&lt;/a&gt;
                                &lt;/h2&gt;
                                &lt;h2&gt;
                                    You can edit your request details, view and accept new offers, even communicate with your 
                                    Travel Advisor all in one place. Its a powerful tool!&lt;/h2&gt;
                            &lt;/mark&gt;
                            &lt;div  class="right-text mobile-only"&gt;
                                &lt;a href="{{inquiry.trip_page_url}}" class="primary button"&gt;CONTINUE TO TRIP PAGE&lt;/a&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                    &lt;/article&gt;
                &lt;/section&gt;
                &lt;section class="row multiple-images-container"&gt;
                    &lt;header class="independent-page center-text"&gt;
                        &lt;h2&gt;What to Expect Next&lt;/h2&gt;
                    &lt;/header&gt;
                    &lt;article class="sixteen columns centered center-text"&gt;
                        &lt;figure class="six columns"&gt;
                            &lt;img src="assets/images/hotel_confirmation _icons/Glyph1_140.png" width="140" height="140" alt="Glyph1" class="filter"&gt;
                             &lt;p&gt;
                                 &lt;strong&gt;1.&lt;/strong&gt; As the hotels submit their offers, youll find them neatly organized on your personal 
                                Jetaport Trip Page. You can compare rates, amenities, and reservation terms.
                            &lt;/p&gt;
                        &lt;/figure&gt;
                        &lt;figure class="six columns"&gt;
                            &lt;img src="assets/images/hotel_confirmation _icons/Glyph2_140.png" width="140" height="140" alt="Glyph2" class="filter"&gt;
                             &lt;p&gt;
                                 &lt;strong&gt;2.&lt;/strong&gt; Select the offer(s) which suit you best. Your dedicated Travel Advisor will be 
                                with you every step of the way to answer any questions and make sure all your needs are met.
                            &lt;/p&gt;
                        &lt;/figure&gt;
                        &lt;figure class="six columns"&gt;
                            &lt;img src="assets/images/hotel_confirmation _icons/Glyph3_140.png" width="140" height="140" alt="Glyph3" class="filter"&gt;
                            &lt;p&gt;
                                &lt;strong&gt;3.&lt;/strong&gt; Your Travel Advisor will send you a booking agreement to sign electronically. Pass the 
                                booking information on to your guests so they can enjoy the discounted room rates!
                            &lt;/p&gt;
                        &lt;/figure&gt;
                    &lt;/article&gt;
                &lt;/section&gt;
                &lt;section class="row last-content-container"&gt;
                    &lt;header class="center-text"&gt;
                        &lt;h1&gt;
                            &lt;strong class="lighter"&gt;The short answer:&lt;/strong&gt; 
                            Sit back, relax and watch the offers come in.&lt;br&gt; Weve got you covered.
                        &lt;/h1&gt;
                    &lt;/header&gt;
                    &lt;article class="sixteen columns centered page-header border-box"&gt;
                        &lt;mark&gt;
                            &lt;h3&gt;
                                Excited? So are we. :)
                            &lt;/h3&gt;
                            &lt;h2&gt;Just be sure not to contact the hotels yourself weve got a fast-track to fulfilling rate requests, 
                                and more than one request for the same group will slow down the process (and confuse the fine folks 
                                at the hotels). Let us work our Jeta-magic.
                            &lt;/h2&gt;
                        &lt;/mark&gt;
                         &lt;div  class="right-text mobile-only "&gt;
                            &lt;a href="{{inquiry.trip_page_url}}" class="primary button"&gt;CONTINUE TO TRIP PAGE&lt;/a&gt;
                        &lt;/div&gt;
                    &lt;/article&gt;
                    &lt;footer class="sixteen columns centered"&gt;
                            In the mood for some light reading? Our &lt;strong&gt;&lt;a href="/weddings/wedding-room-blocks-101"&gt;Room Blocks 101&lt;/a&gt;&lt;/strong&gt; 
                            page will give you the low-down on&lt;br&gt; how hotel room blocks work, and how Jetaport makes it easy to book them.
                    &lt;/footer&gt;
                &lt;/section&gt;
            &lt;/div&gt;
        {{/if}}
    &lt;/div&gt; &lt;!-- END Page Container --&gt;
    {{loader-modal message="Please wait while we create your account and submit your request..." modal_id="trip-saving-modal"}}
  </script>
  <script id="components/hotels-search" type="text/x-handlebars">
   &lt;section&gt;
        &lt;header class="results-header"&gt;
            &lt;form class="hotel-filters" {{action 'filterAction' on='submit'}}&gt;
                &lt;fieldset {{bind-attr class=":price :select-wrapper controller.isLoadingHotels:inactive"}}&gt;
                    {{view 'select' content=controller.priceFilters optionValuePath="content.value" optionLabelPath="content.label" value=controller.filters.price}}
                    &lt;span class="drop-down icon"&gt;&lt;/span&gt;
                &lt;/fieldset&gt;
                &lt;fieldset {{bind-attr class=":stars :select-wrapper controller.isLoadingHotels:inactive"}}&gt;
                    {{view 'select' content=controller.starFilters optionValuePath="content.value" optionLabelPath="content.label" value=controller.filters.stars}}
                    &lt;span class="drop-down icon"&gt;&lt;/span&gt;
                &lt;/fieldset&gt;
                &lt;fieldset {{bind-attr class=":sort :select-wrapper controller.isLoadingHotels:inactive"}}&gt;
                    {{view 'select' content=controller.searchSorts optionValuePath="content.value" optionLabelPath="content.label" value=controller.sort}}
                    &lt;span class="drop-down icon"&gt;&lt;/span&gt;
                &lt;/fieldset&gt;
                {{#if enableMapView}}{{#if googleMapsEnabled}}
                    &lt;a href="#" id="map-view" {{bind-attr class=":map-view-link :off controller.isLoadingHotels:inactive"}} {{action 'mapButtonAction'}}&gt;SHOW MAP &lt;i class="icon-map"&gt;&lt;/i&gt;&lt;/a&gt;
                {{/if}}{{/if}}
                &lt;br&gt;
                &lt;fieldset {{bind-attr class=":hotel-name controller.isLoadingHotels:inactive"}}&gt;
                    &lt;label for="hotel-name"&gt;
                        HOTEL NAME:
                    &lt;/label&gt;
                    {{input id="hotel-name-filter" disabled=searchResultsAreNotAvailable classBinding="searchResultsAreNotAvailable:inactive" value=controller.filters.name}}
                    &lt;a href="#" {{bind-attr class="controller.hasHotelNameFilter::hide"}} {{action 'clearHotelNameFilter'}}&gt;&lt;span class="x sprite"&gt;&lt;/span&gt;&lt;/a&gt;
                &lt;/fieldset&gt;
            &lt;/form&gt;
        &lt;/header&gt;
    &lt;/section&gt;
    &lt;section class="hotels-loading"&gt;
        &lt;header&gt;
            &lt;div {{bind-attr class=":hotel-results-loader controller.isLoadingHotels::hide"}}&gt;Loading Hotels... &lt;img src="/assets/images/ajax-loader.gif" alt="Loading Hotels" /&gt;&lt;/div&gt;
        &lt;/header&gt;
    &lt;/section&gt;
    {{#each result in searchResult}}
        &lt;section&gt;
            &lt;article id="hotel-results"&gt;
                &lt;ul id="hotel-results-list" {{bind-attr class=":hotel-search-results controller.isLoadingHotels:hide"}}&gt;
                    {{#each result.hotels as |hotel index|}}
                        {{#if hotel.isShowable}}
                            {{hotel-list-item
                                hotel=hotel
                                isIndividualSearch=isIndividualSearch
                                mapViewIsActive=mapViewIsActive
                                hotelMarkers=hotelMarkers
                                index=index
                                selectAction="selectAction"
                            }}
                        {{/if}}
                    {{/each}}
                    &lt;h5 {{bind-attr class=":no-results hasNoResults::hide"}}&gt;
                        We couldn't find any hotels that matched your dates and/or filters. Please adjust your dates/filters for more results.
                    &lt;/h5&gt;
                &lt;/ul&gt;
            &lt;/article&gt;
        &lt;/section&gt;
    {{/each}}
    &lt;section&gt;
        {{#if controller.canPaginate}}
            &lt;div {{bind-attr class=":infinite-loader controller.isLoadingHotels:hide"}}&gt;
                &lt;img src="/assets/images/ajax-small-loader.gif" style="margin-right:10px;" /&gt;Loading more hotels...
            &lt;/div&gt;
        {{/if}}
        {{hotel-limit-modal nextAction=nextAction}}
    &lt;/section&gt;
    &lt;a {{bind-attr class=":scroll-up selectedHotelsIsSticky::hide"}} {{action 'scrollUp'}} href="#"&gt;&lt;/a&gt;
  </script>
  <script id="components/hotel-limit-modal" type="text/x-handlebars">
   &lt;div id="hotel-limit-modal" class="fancy-modal medium"&gt;
        &lt;h1&gt;Four Hotel Limit&lt;/h1&gt;
        &lt;p&gt;To get you the best deals from the selected hotels, we limit the number of hotels you can get initial price quotes from. Based on the responses from these hotels, you will have the ability to add additional hotels to the request.&lt;/p&gt;
        &lt;form&gt;
            &lt;div class="action-buttons"&gt;
                {{#if nextAction}}
                    &lt;input type="submit" class="primary button" value="NEXT STEP" {{action 'nextAction'}}&gt;
                {{/if}}
                &lt;a href="#" onclick="$.fancybox.close();return false;" class="secondary button"&gt;CLOSE&lt;/a&gt;
            &lt;/div&gt;
        &lt;/form&gt;
    &lt;/div&gt;
  </script>
  <script id="components/hotel-list-item" type="text/x-handlebars">
   &lt;li {{bind-attr data-hotel-id=hotel.hotel_id class="isInstantOffer:instant-offer hotel.isAdded:added :hotel :row"}}&gt;
        &lt;a {{bind-attr class=":hotel-image showImages:selected"}} {{action 'toggleHotelDetails' 'images'}} {{bind-attr href=hotel.default_image rel=fancy-thumb-hotel_id}}&gt;
            &lt;img class="hotel-icon lazy" {{bind-attr alt=hotel.hotel_name title=hotel.hotel_name data-original=hotel.default_image}} src="/assets/images/blank.gif"&gt;
            &lt;i class="icon-camera"&gt;&lt;/i&gt;
        &lt;/a&gt;
        &lt;header class="hotel-title hotel-details"&gt;
            &lt;h3 {{action 'toggleHotelDetails' 'details'}}&gt;
                &lt;span class="hotel-name skinable-font-dark"&gt;
                    {{hotel.friendly_hotel_name}}
                &lt;/span&gt;
            &lt;/h3&gt;
            &lt;span class="hotel-pin"&gt;
                &lt;span class="count"&gt;{{increment index}}&lt;/span&gt;
                &lt;a href="#" {{bind-attr class="showMap:selected"}} {{action 'toggleHotelDetails' 'map'}}&gt;MAP&lt;i class="icon-location"&gt;&lt;/i&gt;&lt;/a&gt;
            &lt;/span&gt;
        &lt;/header&gt;
        &lt;article class="hotel-content hotel-details" {{action 'toggleHotelDetails' 'details'}}&gt;
            &lt;div class="column-wrapper"&gt;
                {{#if hotel.star_rating}}
                    &lt;div class="star-rating item"&gt;
                        &lt;div {{bind-attr class=":stars hotel.hotel_rating"}}&gt;
                            Rating: {{hotel.star_rating}} stars
                        &lt;/div&gt;
                    &lt;/div&gt;
                    &lt;br class="mobile-break-only"&gt;
                {{/if}}
                &lt;!--
                {{!#if this.trip_advisor_rating}}
                    &lt;div class="trip-advisor-rating"&gt;
                        &lt;div {{!bind-attr class=":stars this.trip_advisor_class"}}&gt;
                            Trip Advisor Rating: {{!this.trip_advisor_rating}}
                        &lt;/div&gt;
                    &lt;/div&gt;
                {{!/if}}
                --&gt;
                {{#if hotel.location.distance}}
                    &lt;div class="distance item"&gt;
                        {{formatNumber hotel.location.distance 1}} mi
                    &lt;/div&gt;
                {{/if}}
            &lt;/div&gt;
            &lt;div class="rate item"&gt;
                &lt;div class="estimated"&gt;
                    {{#if hotel.instant_rates}}
                        &lt;strong&gt;&nbsp;INSTANT OFFER:&lt;/strong&gt;
                        &lt;br&gt;
                        &lt;span&gt;from&lt;/span&gt;
                    {{/if}}
                    {{#unless result.isIndividualSearch}}
                        {{#unless hotel.instant_rates}}
                            &lt;strong&gt;ESTIMATED RATE:&lt;/strong&gt;&lt;br&gt;
                            &lt;b&gt;from&lt;/b&gt;
                        {{/unless}}
                    {{/unless}}
                &lt;/div&gt;
                &lt;div class="price"&gt;
                    &lt;h1&gt;
                        ${{formatNumber hotel.low_rate 0}}
                    &lt;/h1&gt;&lt;br&gt;
                    &lt;span&gt;room/night&lt;/span&gt;
                &lt;/div&gt;
                {{#if hotel.instant_rates}}
                    &lt;!-- TODO: add tooltip --&gt;
                    &lt;a href="#" class="instant-rate-help"&gt;?&lt;/a&gt;
                {{/if}}
            &lt;/div&gt;
        &lt;/article&gt;
        &lt;footer class="cta"&gt;
            &lt;div class="hotel-details"&gt;
                &lt;article class="tabs-container"&gt;
                    &lt;a href="#" {{bind-attr class=":tab :js-tab :map :hotel-default-image :fancy-thumb showMap:selected"}} {{action 'toggleHotelDetails' 'map'}}&gt;MAP&lt;/a&gt;
                    &lt;a href="#" {{bind-attr class=":tab :js-tab :photos :hotel-default-image :fancy-thumb showImages:selected"}} {{action 'toggleHotelDetails' 'images'}} {{bind-attr rel=fancy-thumb-hotel_id}}&gt;&lt;i class="icon-camera"&gt;&lt;/i&gt; PHOTOS&lt;/a&gt;
                    &lt;a href="#" {{bind-attr class=":tab :js-tab :details showDetails:selected"}} {{action 'toggleHotelDetails' 'details'}}&gt;&lt;i class="icon-dot-3"&gt;&lt;/i&gt; DETAILS&lt;/a&gt;
                &lt;/article&gt;
                &lt;aside class="buttons"&gt;
                    {{#if isIndividualSearch}}
                        &lt;a {{bind-attr href=hotel.booking_deep_link}} target="_blank" class="primary button js-book-now"&gt;BOOK &lt;span&gt;NOW&lt;/span&gt;&lt;/a&gt;
                    {{else}}
                        &lt;a href="#" {{bind-attr class=":yes :button :js-selected hotel.isAdded::hide"}} {{action 'selectAction' hotel}}&gt; &lt;span class="accept-button icon"&gt;&lt;/span&gt;&lt;strong&gt;SELECTED&lt;/strong&gt;&lt;/a&gt;
                        &lt;a href="#" {{bind-attr class=":primary :button :btn-add-to-request hotel.isAdded:hide"}} {{action 'selectAction' hotel}}&gt;SELECT &lt;span&gt;HOTEL&lt;/span&gt;&lt;/a&gt;
                    {{/if}}
                &lt;/aside&gt;
            &lt;/div&gt;
            &lt;div class="details"&gt;
                {{expandable-hotel-details
                    content=hotel
                    showDetails=showDetails
                    collapse="hideHotelDetails"
                }}
                &lt;div {{bind-attr class=":tab-content :photos showImages::hide"}}&gt;
                    &lt;a href="#" class="close-details-bar" {{action 'hideHotelDetails'}}&gt;&lt;span&gt;CLOSE&lt;/span&gt;&lt;span class="x sprite"&gt;&lt;/span&gt;&lt;/a&gt;
                    {{#if showImages}}
                        &lt;div {{bind-attr id=photosId}} class="camera_wrap camera_black_skin" style=""&gt;
                            {{#each image in hotel.images}}
                                &lt;div {{bind-attr data-src=image.url data-thumb=image.url}} &gt;&lt;/div&gt;
                            {{/each}}
                        &lt;/div&gt;
                    {{/if}}
                &lt;/div&gt;
                &lt;div {{bind-attr class=":tab-content :map showMap::hide"}}&gt;
                    {{#if showMap}}
                        &lt;img {{bind-attr src=mapUrl}} alt="map" /&gt;
                        &lt;a href="#" class="close-map"  {{action 'hideHotelDetails'}}&gt;CLOSE MAP&lt;span class="link x sprite"&gt;&lt;/span&gt;&lt;/a&gt;
                    {{/if}}
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/footer&gt;
    &lt;/li&gt;
  </script>
  <script id="components/expandable-hotel-details" type="text/x-handlebars">
   &lt;a href="#" class="close-details thin x sprite" {{action 'collapse'}}&gt;&lt;/a&gt;
        &lt;a href="#" class="close-details-bar" {{action 'collapse'}}&gt;&lt;span&gt;CLOSE&lt;/span&gt;&lt;span class="x sprite"&gt;&lt;/span&gt;&lt;/a&gt;
        {{#if showDetails}}
            {{#if isOverflowed}}
                &lt;a href="#" class="more-bar" {{action 'expand'}}&gt;&lt;span class="down-chevron sprite"&gt;&lt;/span&gt;&lt;/a&gt;
            {{/if}}
            &lt;div class="content"&gt;
                {{{content.long_description}}}
            &lt;/div&gt;
        {{/if}}
  </script>
  <script id="components/hotels-selected" type="text/x-handlebars">
   &lt;aside id="selected-hotels-list" {{bind-attr class=":selected-hotels-list selectedHotelsIsSticky::five selectedHotelsIsSticky::columns selectedHotelsIsSticky::push_one selectedHotelsIsSticky:row selectedHotelsIsSticky:fixed controller.isStep2:step-2 hasSelectedHotel:selected"}}&gt;
        &lt;section {{bind-attr class=":sidebar :skinable-background-light selectedHotelsIsSticky:five selectedHotelsIsSticky:columns selectedHotelsIsSticky:push_thirteen"}}&gt;
            {{#if enableMapView}}
                &lt;a href="#" class="map-view-link off" {{action 'mapButtonAction'}}&gt;HIDE MAP &lt;i class="icon-map"&gt;&lt;/i&gt; &lt;i class="icon-cancel"&gt;&lt;/i&gt;&lt;/a&gt;
            {{/if}}
            &lt;input type="checkbox" class="toggle" id="sidebar-toggle"&gt;
            &lt;label for="sidebar-toggle" {{bind-attr class=":skinable-font-darker :skinable-background-light isIndividualSearch:hide"}}&gt;

                My Hotels {{#if hasSelectedHotel}} ({{selectedHotels.length}}&lt;span class="total-count"&gt;/4&lt;/span&gt;) {{/if}}
            &lt;/label&gt;
            &lt;label for="sidebar-toggle" {{bind-attr class=":skinable-font-darker :skinable-background-light isIndividualSearch::hide"}}&gt;
                Group Bookings with Jetaport
            &lt;/label&gt;
            &lt;article class="skinable-background-light skinable-font-darker"&gt;
                {{#if selectedHotels}}
                    {{#each selectedHotels as |hotel index|}}
                        &lt;div class="selected-hotel"&gt;
                            &lt;span class="count"&gt;0{{increment index}}&lt;/span&gt;
                            &lt;h5&gt;
                                &lt;span&gt;{{hotel.friendly_hotel_name}}&lt;/span&gt;
                            &lt;/h5&gt;
                            &lt;span class="close"&gt;
                                &lt;a href="#" {{bind-attr class=":close isInsideTripView:hide"}} {{action 'removeSelectedHotel' hotel}}&gt;&lt;span class="light x sprite"&gt;&lt;/span&gt;&lt;/a&gt;
                            &lt;/span&gt;
                        &lt;/div&gt;
                    {{/each}}
                {{else}}
                    &lt;!-- this article child order is explicitly set for the IE8 adjacent sibling selector even/odd rows, do not change --&gt;
                    {{#if isIndividualSearch}}
                        &lt;div {{bind-attr class=":empty :js-individual-search-content"}}&gt;
                            Need 9 or more rooms? Jetaport can save you an average of 25% off your group hotel booking.
                        &lt;/div&gt;
                    {{else}}
                        &lt;div {{bind-attr class=":empty :js-group-search-content"}}&gt;
                            Select up to four hotels you want to receive offers from to continue.
                        &lt;/div&gt;
                    {{/if}}

                {{/if}}
            &lt;/article&gt;
            {{#unless isInsideTripView}}
                &lt;footer {{bind-attr class="isIndividualSearch:hide"}}&gt;
                    {{#if shouldShowRemainingHotels}}
                        &lt;header&gt;
                            Select up to &lt;strong&gt;{{remainingHotelsCount}}&lt;/strong&gt; more hotel{{unless hasOneRemainingHotel 's'}}.
                        &lt;/header&gt;
                    {{/if}}
                    &lt;div&gt;
                        {{#if isStep2}}
                            &lt;a href="#" {{bind-attr class=":secondary :button isStep2::hide"}} {{action 'backAction'}}&gt;BACK&lt;/a&gt;
                            &lt;a href="#" title="" {{bind-attr class=":tertiary :button :tooltip isStep2:submit:hide"}} {{action 'submitAction'}}&gt;SUBMIT&lt;/a&gt;
                        {{else}}
                            &lt;a href="#" title="" {{bind-attr class=":primary :button :tooltip isStep2:hide"}} {{action 'continueAction'}}&gt;CONTINUE&lt;/a&gt;
                        {{/if}}
                    &lt;/div&gt;
                &lt;/footer&gt;
            {{/unless}}
        &lt;/section&gt;
    &lt;/aside&gt;
