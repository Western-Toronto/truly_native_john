  <script data-template-name="header" type="text/x-handlebars">

            {{#if controllers.auth.userIsAuthenticated}}
                &lt;div class="seven columns"&gt;
                    &lt;ul&gt;
                        &lt;li&gt;&lt;a href="/user/dashboard"&gt;My Trips&lt;/a&gt;&lt;div class="spacer" style=""&gt;&lt;/div&gt;&lt;/li&gt;
                        &lt;li id="user-menu" class="user-menu"&gt;
                            &lt;a href=""&gt;{{user.full_name}}&nbsp;&lt;/a&gt;

  <script data-template-name="index" type="text/x-handlebars">
   &lt;hr class="row"&gt;
&lt;section class="intro" id="intro"&gt;
    &lt;form action="#" id="search-form" method="get" class="row" {{action 'searchHotels' on='submit'}}&gt;
        &lt;header class="nine columns push_one"&gt;
            &lt;h1&gt;
                Set up your wedding room block with Jetaport.
            &lt;/h1&gt;
            &lt;h2&gt;
                Simple. Fast. Service. Use Jetaport to save an average of 15% on hotel rooms.
            &lt;/h2&gt;
        &lt;/header&gt;
        &lt;article class="six columns push_one"&gt;
            &lt;header&gt;
                &lt;h6&gt;
                    Get started on your 9+ room block!
                &lt;/h6&gt;
            &lt;/header&gt;
            &lt;fieldset&gt;
                &lt;label for="destination"&gt;Where&lt;/label&gt;
                {{places-autocomplete
                placeholder="City, Venue, Place on interest, etc."
                bindedProperty=destination
                isRequired=true
                }}
            &lt;/fieldset&gt;
            &lt;fieldset class="from-to"&gt;
                &lt;label for="checkin-date"&gt;Dates&lt;/label&gt;
                &lt;div class="skinable-font-light two adjacent fields"&gt;
                    {{input value=checkin readonly="true" class="from date require" name="checkin-date" required=true}}
                    &lt;span&gt;&lt;/span&gt;
                &lt;/div&gt;
                &lt;div class="skinable-font-light two adjacent fields"&gt;
                    {{input value=checkout readonly="true" name="checkout-date" class="to date required" required=true}}
                    &lt;span&gt;&lt;/span&gt;
                &lt;/div&gt;
            &lt;/fieldset&gt;
            &lt;fieldset class="room-count"&gt;
                &lt;label for="1-bed-count"&gt;How many rooms?&lt;/label&gt;
                &lt;div class="three adjacent fields with-space"&gt;
                    &lt;span&gt;1 Bed&lt;/span&gt;
                    {{input classBinding="hasRoomsError:error" value=one_bed_count placeholder="--"}}
                &lt;/div&gt;
                &lt;div class="three adjacent fields with-space"&gt;
                    &lt;span&gt;2 Beds&lt;/span&gt;
                    {{input value=two_beds_count classBinding="hasRoomsError:error" placeholder="--"}}
                &lt;/div&gt;
                &lt;div class="three adjacent fields with-space"&gt;
                    &lt;span&gt;Suite&lt;/span&gt;
                    {{input value=suite_count classBinding="hasRoomsError:error" placeholder="--"}}
                &lt;/div&gt;
            &lt;/fieldset&gt;
            &lt;fieldset style="margin-top:5px"&gt;
                {{input type="submit" value="SELECT HOTELS" class="skinable-background skinable-font skinable-border primary button" }}
                &lt;div class="error-message"&gt;&nbsp;&lt;/div&gt;
            &lt;/fieldset&gt;
        &lt;/article&gt;
    &lt;/form&gt;
    &lt;div class="next-divider row"&gt;
        &lt;div class="next-arrow"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#step-1' target="view"}}&gt;&lt;span class="skinable-border-light"&gt;&lt;/span&gt;&lt;/a&gt;
        &lt;/div&gt;
        &lt;a href="#" {{action 'scrollToSection' '#step-1' target="view"}} class="skinable-font-light learn-more"&gt;LEARN MORE&lt;/a&gt;
    &lt;/div&gt;
&lt;/section&gt;
&lt;nav class="skinable secondary-nav hide" id="secondary-nav"&gt;
    &lt;ul class="row"&gt;
        &lt;li class="five columns"&gt;
            &lt;h1 class="logo"&gt;&lt;/h1&gt;
        &lt;/li&gt;
        &lt;li class="skinable-active-state three columns active" id="step-1-nav"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#step-1' target="view"}}&gt;WHY JETAPORT?&lt;/a&gt;
        &lt;/li&gt;
        &lt;li class="skinable-active-state three columns" id="step-2-nav"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#step-2' target="view"}}&gt;HOW WE WORK&lt;/a&gt;
        &lt;/li&gt;
        &lt;li class="skinable-active-state three columns" id="step-3-nav"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#step-3' target="view"}}&gt;APPLAUSE&lt;/a&gt;
        &lt;/li&gt;
        &lt;li class="four columns"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#header-nav' target="view"}} class="skinable-font-light"&gt;GET STARTED&lt;/a&gt;
        &lt;/li&gt;
    &lt;/ul&gt;
&lt;/nav&gt;
&lt;section class="step one" id="step-1"&gt;
    &lt;article&gt;
        &lt;header class="row"&gt;
            &lt;h1 class="eight columns"&gt;
                Save time and budget with the help of experts.
            &lt;/h1&gt;
        &lt;/header&gt;
        &lt;div class="row"&gt;
            &lt;ul class="nine columns"&gt;
                &lt;li&gt;
                    &lt;span class="skinable-font-light tag icon"&gt;&lt;/span&gt;
                    &lt;h2&gt;SAVE AN AVERAGE OF 28%&lt;/h2&gt;
                    &lt;p&gt;
                        We negotiate deals for wedding groups around the world. You won't find a better deal. Plus, we're free to use!
                    &lt;/p&gt;
                &lt;/li&gt;
                &lt;li&gt;
                    &lt;span class="skinable-font-light down-arrow icon"&gt;&lt;/span&gt;
                    &lt;h2&gt;DO LESS WORK&lt;/h2&gt;
                    &lt;p&gt;
                        We know that planning a wedding is stressful. Let Jetaport set up your room block to save you time.
                    &lt;/p&gt;
                &lt;/li&gt;
                &lt;li&gt;
                    &lt;span class="skinable-font-light suit icon"&gt;&lt;/span&gt;
                    &lt;h2&gt;FULL ACCESS TO EXPERT HELP&lt;/h2&gt;
                    &lt;p&gt;
                        There are advantages to having an advocate working for you. Jetaports Travel Advisors are here to help you every step of the way.
                        Check out our &lt;a href="/weddings/wedding-room-blocks-101"&gt;Wedding Room Blocks 101&lt;/a&gt; page for tips!
                    &lt;/p&gt;
                &lt;/li&gt;
            &lt;/ul&gt;
        &lt;/div&gt;
    &lt;/article&gt;
    &lt;div class="next-divider row"&gt;
        &lt;div class="next-arrow"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#step-2' target="view"}}&gt;&lt;span class="skinable-border-light"&gt;NEXT&lt;/span&gt;&lt;/a&gt;
        &lt;/div&gt;
    &lt;/div&gt;
&lt;/section&gt;
&lt;section class="step two" id="step-2"&gt;
    &lt;article&gt;
        &lt;header class="row"&gt;
            &lt;h1 class="eight columns push_ten"&gt;
                Three steps. Zero worries.
            &lt;/h1&gt;
        &lt;/header&gt;
        &lt;div class="row"&gt;
            &lt;ul class="eight columns push_ten"&gt;
                &lt;li&gt;
                    &lt;span class="skinable-background-light skinable-font-darker number"&gt;1&lt;/span&gt;
                    &lt;h2&gt;SUBMIT A FREE RATE REQUEST&lt;/h2&gt;
                    &lt;p&gt;
                        Tell us about your special day. Where's the wedding? What are the dates? And how many hotel rooms will your guests need? Then select your favorite hotels. We'll take it from there.
                    &lt;/p&gt;
                &lt;/li&gt;
                &lt;li&gt;
                    &lt;span class="skinable-background-light skinable-font-darker number"&gt;2&lt;/span&gt;
                    &lt;h2&gt;REVIEW YOUR OFFERS ONLINE&lt;/h2&gt;
                    &lt;p&gt;
                         In less than 48 hours, we'll have all your hotel offers neatly organized on your personal Jetaport Dashboard. You can compare rates, amenities, and reservation terms. Got a question? Just ask!
                    &lt;/p&gt;
                &lt;/li&gt;
                &lt;li&gt;
                    &lt;span class="skinable-background-light skinable-font-darker number"&gt;3&lt;/span&gt;
                    &lt;h2&gt;ACCEPT THE OFFER AND BOOK&lt;/h2&gt;
                    &lt;p&gt;
                        Once you find a hotel that will be perfect for your wedding guests, all you have to do is request an agreement. We'll be working with you and the hotel to help finalize the deal.
                    &lt;/p&gt;
                &lt;/li&gt;
            &lt;/ul&gt;
        &lt;/div&gt;
    &lt;/article&gt;
    &lt;div class="next-divider row"&gt;
        &lt;div class="next-arrow"&gt;
            &lt;a href="#" {{action 'scrollToSection' '#step-3' target="view"}}&gt;&lt;span class="skinable-border-light"&gt;NEXT&lt;/span&gt;&lt;/a&gt;
        &lt;/div&gt;
    &lt;/div&gt;
&lt;/section&gt;
&lt;section class="step three" id="step-3"&gt;
    &lt;article&gt;
        &lt;header class="row"&gt;
            &lt;h1 class="eighteen columns"&gt;
                Applauded by many.
            &lt;/h1&gt;
        &lt;/header&gt;
        &lt;div class="row"&gt;
            &lt;span&gt;Wow. That was quick and easy!&lt;/span&gt;
            &lt;h6&gt;Emily + Derek's Wedding room block&lt;/h6&gt;
        &lt;/div&gt;
        &lt;div class="row"&gt;
            &lt;span&gt;Thank you so much for this service it was an excellent experience! I used you guys and the brides mom went to the hotels in person...guess who got the better deal, Jetaport!&lt;/span&gt;
            &lt;h6&gt;Nick + Kate's Wedding room block&lt;/h6&gt;
        &lt;/div&gt;
        &lt;div class="row"&gt;
            &lt;span&gt;I had a great experience, and will happily recommend your service to my friends!&lt;/span&gt;
            &lt;h6&gt;Andrianna + Tony's Wedding room block&lt;/h6&gt;
        &lt;/div&gt;
    &lt;/article&gt;
&lt;/section&gt;
&lt;section class="step four" id="step-4"&gt;
    &lt;article&gt;
        &lt;div class="row"&gt;
            &lt;div class="five columns push_one"&gt;
                &lt;a target="_blank" href="http://mashable.com/2014/05/10/wedding-online-tools/" class="applause applause-1"&gt;&lt;/a&gt;
            &lt;/div&gt;
            &lt;div class="six columns"&gt;
                &lt;a target="_blank" href="http://techcrunch.com/2012/09/21/techcrunchs-picks-from-the-era-demo-day-in-new-york/" class="applause applause-2"&gt;&lt;/a&gt;
            &lt;/div&gt;
            &lt;div class="five columns"&gt;
                &lt;a target="_blank" href="http://www.oncewed.com/new-sponsor-blog/booking-hotels-with-jetaport/" class="applause applause-3"&gt;&lt;/a&gt;
            &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class="row"&gt;
            &lt;div class="five columns push_one"&gt;
                &lt;a target="_blank" href="http://pando.com/2014/07/21/jetaport-finds-its-niche-in-group-travel-after-industry-giants-ignore-this-major-consumer-pain-point/" class="applause applause-4"&gt;&lt;/a&gt;
            &lt;/div&gt;
            &lt;div class="six columns"&gt;
                &lt;a target="_blank" href="http://ruffledblog.com/book-discounted-hotel-room-blocks-with-jetaport/" class="applause applause-5"&gt;&lt;/a&gt;
            &lt;/div&gt;
            &lt;div class="five columns"&gt;
                &lt;a target="_blank" href="http://southernweddings.com/2014/08/08/tips-setting-wedding-hotel-room-block/" class="applause applause-6"&gt;&lt;/a&gt;
            &lt;/div&gt;
        &lt;/div&gt;
    &lt;/article&gt;
    {{individual-search-modal
    total_rooms=controller.total_rooms_count
    one_bed_count=controller.one_bed_count
    two_beds_count=controller.two_beds_count
    suite_count=controller.suite_count
    individual_rooms=controller.individual_rooms
    searchHotels="searchHotels"
    }}
&lt;/section&gt;
  </script>

   {{view Ember.ContainerView viewName="containerView"}}

  <script id="components/individual-search-modal" type="text/x-handlebars">
   &lt;div id="individual-search-modal" class="fancy-modal search-confirmation-modal"&gt;
    &lt;h1&gt;Are you sure you only need &lt;em class="total-room-count"&gt;{{total_rooms}}&lt;/em&gt; room(s)?&lt;/h1&gt;

    &lt;p&gt;Jetaport offers much better pricing for larger group booking of 9 or more rooms.&lt;/p&gt;

    &lt;form class="new-form"&gt;
        &lt;fieldset class="eventSpace field wedding-field"&gt;

  <script data-template-name="wedding-room-blocks" type="text/x-handlebars">
   &lt;div class="independent-page page-container"&gt;
        &lt;section class="row"&gt;
            &lt;header class="page-header fourteen columns push_two"&gt;
                &lt;h1&gt;
                    New to Wedding Room Blocks?
                &lt;/h1&gt;
                &lt;p&gt;
                    No worries. You're not alone. We've made a little tutorial that we're calling Wedding Room Blocks 101 to help teach you everything you need to know about setting up a room block for your wedding.
                &lt;/p&gt;
            &lt;/header&gt;
        &lt;/section&gt;
        &lt;section class="row"&gt;
            &lt;img src="/assets/images/landings/weddings/weddingroomblock101.jpg"&gt;
        &lt;/section&gt;
        &lt;section class="row"&gt;
            &lt;article class="sixteen columns push_one"&gt;
                &lt;br&gt;
                &lt;h2&gt;
                    Wedding Room Blocks 101
                &lt;/h2&gt;
                &lt;h3&gt;
                    The Essentials
                &lt;/h3&gt;
                &lt;p&gt;
                    A room block is a group of hotel rooms that a hotel puts on hold at a specially negotiated rate for a group of people. A room block can be set up for a family reunion, a conference, or a wedding! Room blocks typically need to be at least 9 rooms (although sometimes hotels offer room blocks for 5+ rooms). All individual guests are responsible for paying for and reserving their own rooms. The hotel will usually release any unused rooms within 30 days prior to arrival (this is known as the cutoff date) with no penalty. Please note that wedding room blocks dont usually require any prepayment (but sometimes they will especially if you are guaranteeing rooms or looking in destination wedding location).
                &lt;/p&gt;
                &lt;blockquote&gt;
                    &lt;span&gt;
                        Anyone planning a wedding with out of town guests needs to set up a room block as a courtesy for guests. Its completely free for you and your guests will appreciate the courtesy.
                    &lt;/span&gt;
                &lt;/blockquote&gt;
            &lt;/article&gt;
        &lt;/section&gt;

        &lt;section id="stickyfooter" {{bind-attr class=":sticky-footer :row view.shouldStick:stuck view.shouldDockBottom:pin"}}&gt;
            &lt;footer class="eighteen columns"&gt;
                &lt;div class="row"&gt;
                    &lt;div class="eight columns push_one"&gt;
                        Search, compare and save with  Jetaport.
                    &lt;/div&gt;
                    &lt;div class="eight columns"&gt;
                        &lt;a class="primary button" href="https://www.jetaport.com/weddings"&gt;Find My Room Block!&lt;/a&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/footer&gt;
        &lt;/section&gt;

        &lt;section class="row"&gt;
            &lt;article class="sixteen columns push_one"&gt;
                &lt;h3&gt;
                    Wedding Date
                &lt;/h3&gt;
                &lt;p&gt;
                    Make sure your wedding isnt on the same weekend as any&nbsp;&lt;i&gt;major&lt;/i&gt;&nbsp;events going on at the same time. &nbsp;There will always be something going on, but the Superbowl or Restaurant Week taking place over your weekend will make things a lot more difficult to plan and a lot more expensive for your guests.
                &lt;/p&gt;
                &lt;h3&gt;
                    How Many Rooms?
                &lt;/h3&gt;
                &lt;p&gt;
                    A safe way to estimate the amount of rooms you need is to take the total number of out of town guest that youre&nbsp;expecting and divide that number by two. You will almost never need more than that amount of rooms, and will usually need less. If youre planning on splitting youre guests up at multiple hotels, you can just divide that number by the number of hotels youll be holding rooms at.
                &lt;/p&gt;
                &lt;h3&gt;
                    Picking Properties
                &lt;/h3&gt;
                &lt;p&gt;
                    The location of your wedding and the amount of out of town guests youre expecting should affect the amount of room blocks you set up. &nbsp;Know that you cant accommodate everyone. Some people will be staying with friends and family or will have rewards points with another hotel group. So no need to get room blocks at 10 hotels around the city in hopes that everyone will be happy. Its more fun when everyone is staying at the same hotel anyways (or at least at hotels that are close by). If you want to give options of hotels to your guests, its best to offer 2 hotels that vary in price by more than $50 and are within 1-2 miles of the wedding venue.&nbsp;Guests want room blocks that are close to the weekend activities. Walking distance is ideal, but a short shuttle ride away from your venue is also a great option. &nbsp; Wedding room blocks are a great way to get additional perks from hotels. Some hotels will sometimes offer you free shuttle service to your venue or maybe even a complimentary honeymoon suite if your guests book a lot of rooms. This is on top of the savings you can usually get your guests by booking as a group.
                &lt;/p&gt;
                &lt;h3&gt;
                    Room Block Type  Courtesy vs Guaranteed
                &lt;/h3&gt;
                &lt;p&gt;
                    A courtesy room block is the most flexible option. You wont need to pay anything up front and wont be charged penalties for unused rooms. Hotels cant offer too many rooms initially (10-30 room max) in this case, but will usually add more if you fill the rooms and they still have availability. Not all hotels will be able to offer a courtesy room block though, especially if it is for destination wedding or a very popular weekend. We usually recommend that our users try for this option when possible. &nbsp; A guaranteed room block is usually less desirable for weddings. The hotel will charge you a penalty if your guests dont book an agreed upon percentage (usually 80-90%) of the rooms in the room block. This is really only a good option for people with very large or destination weddings who are absolutely certain guests will need the rooms at that particular hotel. If youre thinking of this option, you should&nbsp;do some preliminary research to make sure youll have enough guests to book at the hotel, by calling some of your closer friends and family to see their plan for accommodations.
                &lt;/p&gt;
                &lt;h3&gt;
                    Signing the Agreement
                &lt;/h3&gt;
                &lt;p&gt;
                    Once you get an offer you like, you can accept the offer to request an agreement which will&nbsp;finalize the deal. Most of the agreements for wedding room blocks are typically more for the hotel than for you. If it is a courtesy room block agreement, you are not financially liable for anything. The hotel simply must deliver the amount of rooms they offered at the rate they offered to your guests. Sometimes the agreements get&nbsp;reused so just make sure it has your name and dates on it before signing. Also, remember that Jetaport makes the signing process easy through e-sign. So theres no need to print, scan, or fax anything.
                &lt;/p&gt;
                &lt;h3&gt;
                    Sharing the Info
                &lt;/h3&gt;
                &lt;p&gt;
                    If a room block is set up, but nobody knows about it, is there a room block? Sorry to get all philosophical, but hey! You need to share the room block info with your guests so they can take advantage of these deals. Weve heard too many stories of guests booking rooms at the hotels separately, completely unaware that they could get a special rate for rooms by booking in your block. Guests really appreciate when you give them one or two options and detailed&nbsp;instructions for booking rooms, whether its a phone number to call or a booking code to type in online. You can share this information on your wedding website or email&nbsp;it out in a reminder to your guests.
                &lt;/p&gt;
                &lt;h3&gt;
                    How to Get a Block of Rooms:
                &lt;/h3&gt;
                &lt;p&gt;
                    &lt;strong&gt;Option #1:&lt;/strong&gt; Do it completely by yourself, calling and/or emailing hotels one by one to try and get offers back. This will take a long time and can be frustrating without the help of anyone else, or any way to compare all the offers side by side.
                &lt;/p&gt;
                &lt;p&gt;
                    &lt;strong&gt;Option #2&lt;/strong&gt; You can submit a rate request for free on&nbsp;&lt;a href="https://www.jetaport.com/weddings/" target="_blank"&gt;Jetaport&lt;/a&gt;. A dedicated Travel Advisor will help you every step of the way to provide support when needed. You are guaranteed to save yourself time and a headache, plus youll&nbsp;get the best rates with Jetaport. If you have any other questions feel free to email questions[at]jetaport[.com]. You can also ask your dedicated travel advisor and he/she will be happy to assist you.
                &lt;/p&gt;
                &lt;p&gt;Try &lt;a href="http://jetaport.com/weddings" target="_blank"&gt;Jetaport&lt;/a&gt; with the link below! Its&nbsp;a completely free service.&lt;/p&gt;
            &lt;/article&gt;
        &lt;/section&gt;
    &lt;/div&gt;
  </script>
  <script data-template-name="about" type="text/x-handlebars">

                                consultant, honing his travel &amp; loyalty program skills in the process. He loves the New York Rangers, and excels at catching gummy bears in his mouth.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Deloitte Consulting, Binghamton University 
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Hasan.png" width="140" height="140" alt="Hasan" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Hasan Hasibul&lt;/h3&gt;
                            &lt;h6&gt;Back-End Developer&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                            &lt;hr class="hr"&gt;
                                Growing up in Bangladesh and then moving to New York has inspired Hasan's passion for travel. One of his 
                                childhood dreams was to see as much of the world as possible. As a developer at Jetaport Hasan is able to combine his 
                                passion for technology/travel and allow others to realize that same dream.
                                &lt;br&gt;&lt;br&gt;
                                 &lt;h6&gt;Before Jetaport:&lt;/h6&gt;City University of New York
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                &lt;/section&gt;
                &lt;section class="row"&gt;
                    &lt;div class="four columns push_one"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Alex.png" width="140" height="140" alt="Alex" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Alexander K&lt;/h3&gt;
                            &lt;h6&gt;Front-End Developer&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                            &lt;hr class="hr"&gt;
                                Alex's most extraordinary lifetime memories all involve immersing himself in diverse worldwide cultures 
                                through travel. At Jetaport he helps build the interface that enables others to book those memories too. 
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Meetup, Time Inc, Parsons School of Design (MFA)
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                         &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Jose.png" width="140" height="140" alt="Jose" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Jos Chavez&lt;/h3&gt;
                            &lt;h6&gt;Front-End Developer&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                 The two most important days in your life are the day you were born and the day you find out why. When Jos 
                                found that he was born to code he also discovered his passion to solve the most complex problems in the world using his skills.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Employtoy.com, Openassembly.com
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                         &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Noah.png" width="140" height="140" alt="Noah" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Noah Ruede&lt;/h3&gt;
                            &lt;h6&gt;UI + UX Designer&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                As the son of touring musicians, Noah caught the travel bug early. By the age of thirteen he was in charge of booking their 
                                 travel accommodations. He  actually enjoyed it. (You: &lt;em&gt;Seriously?&lt;/em&gt; /  Noah: &lt;em&gt;Yes, seriously.&lt;/em&gt;) Fast forward: At Jetaport, 
                                 Noah's in charge of designing ways to make it easy for everyone else (read: normal people) to find the best hotel rates. Maybe evendare he sayfun.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Easy Pairings, Entrepreneurs Roundtable Accelerator
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                         &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Meghan.png" width="140" height="140" alt="Meghan" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Meghan Moore&lt;/h3&gt;
                            &lt;h6&gt;Travel Advisor&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Meghan had her first group travel adventure while studying abroad in Australia. At the end of an amazing semester, it was 
                                experiencing it with a great group of people that stuck with her most. Getting lost, trying new things, and making unplanned 
                                discoveries is the most fun with a group. Meghan loves helping clients to set up their own group adventures.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Signpost, Legg Mason Investment Counsel, Miami University
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                &lt;/section&gt;
                &lt;section class="row"&gt;
                    &lt;div class="four columns push_one"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Erik.png" width="140" height="140" alt="Erik" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Erik Nix&lt;/h3&gt;
                            &lt;h6&gt;Travel Advisor&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                With a start in San Francisco, an adolescence in Dallas, and a rise to adulthood in New York, living and travelling 
                                across the country cultivated in Erik a passion for new experiences and adventures. He loves helping others and his role at 
                                Jetaport allows him to work directly with clients to bring their adventures to life.  
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt; Signpost, SUNY Albany 
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Harlan.png" width="140" height="140" alt="Harlan" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Harlan Webster&lt;/h3&gt;
                            &lt;h6&gt;Travel Advisor&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Harlan has had the opportunity to go on some eye-opening adventures abroad. At Jetaport, he has the 
                                fortune of introducing the Jetaport platform to others; allowing them to focus on the aspects of travel 
                                that we all love.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt; Applico, Colorado College
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Jonah.png" width="140" height="140" alt="Jonah" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Jonah Chusid&lt;/h3&gt;
                            &lt;h6&gt;Travel Advisor&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Simply put, hotels are Jonah's passion. Group travel plays a huge roll in the success of hotels, but it has always been 
                                a broken process. Jonah joined Jetaport to help solve issues that both hotels and travelers face when it comes to group travel. 
                                His favorite hotel is The Standard Spa, Miami Beach. Their outdoor venue "Lido" is his favorite place to relax and unwind.
                                &lt;br&gt;&lt;br&gt;
                            &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Paper Factory Hotel, Ready To Eat, innRoad, New York Insititute of Technology
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="four columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Emma.png" width="140" height="140" alt="Emma" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Emma Temkin&lt;/h3&gt;
                            &lt;h6&gt;Travel Advisor&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Originally from Rochester, New York, Emma discovered her love of travel and adventure during her study abroad experience 
                                in Madrid, Spain. Ever since, she has devoted her life to exploration and adventure. After living in Boston for 6 years, she 
                                decided to continue her career in the travel industry with Jetaport and begin her next adventure in the Big Apple. Emma is super 
                                excited to help make the vision of the perfect trip a reality. 
                                &lt;br&gt;&lt;br&gt;
                                 &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Boston University, TripAdvisor
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                &lt;/section&gt;
                &lt;section class="row"&gt;
                    &lt;div class="centered twelve columns"&gt;
                    &lt;div class="six columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Bart.png" width="140" height="140" alt="Bart" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Bart Rosenthal&lt;/h3&gt;
                            &lt;h6&gt;Strategy and Operations Associate&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Whether exploring with family, friends or solo, travel has always been an important part of Bart's life. He 
                                loves the varied languages, the cultures, but mainly the food! This past summer, he got engaged on the top of Jostedal glacier in Norway and 
                                had the most exquisite elk burgers to celebrate! Here at Jetaport, Bart gets the opportunity to bring this passion to the workplace. 
                                Bring an almond croissant to his desk and he'll be your friend forever.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Hess Energy Trading, Soc Gen, NYU Stern (BS)
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="six columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Doug.png" width="140" height="140" alt="Doug" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Doug Shribman&lt;/h3&gt;
                            &lt;h6&gt;Accounts Receivable Manager&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Doug played baseball his entire life, and was fortunate enough to travel throughout the United States playing the game while exploring 
                                new cities and spending time with friends and teammates. Doug's role at Jetaport allows him to help other groups and teams explore cities 
                                without the headaches that go along with planning group trips. 
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;New York Yankees, MLB Network, Goldman Sachs
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="six columns"&gt;
                        &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Charles.png" width="140" height="140" alt="Charles" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Charles&lt;/h3&gt;
                            &lt;h6&gt;Dinosaur&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                Charles is our team dinosaur. He protects the office and eats our scraps. We love him.
                                &lt;br&gt;&lt;br&gt;
                                &lt;h6&gt;Before Jetaport:&lt;/h6&gt;Cretaceous period 
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;/section&gt;
            &lt;/div&gt;
            &lt;hr class="hr-big"&gt;
            &lt;section class="row step-five"&gt;
                &lt;h2 class="light"&gt;OUR ADVISORS&lt;/h2&gt;
                &lt;div class="centered fourteen columns"&gt;
                    &lt;div class="six columns"&gt;
                         &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Drew.png" width="140" height="140" alt="Drew" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Drew Patterson&lt;/h3&gt;
                            &lt;h6&gt;Co-Founder and CEO of CheckMate, Room77&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                 Drew is the Co-Founder and CEO of CheckMate, the leading travel technology company advancing On-Demand Hospitality 
                                 to build a better guest experience.  He is also the CEO of Room 77, a position he's held since the hotel search engine acquired 
                                 CheckMate in January of 2013. Drew previously co-founded Jetsetter, which he helped grow from an idea to nearly $100 million annual 
                                 bookings run rate. He was also part of the founding team at KAYAK and served in a variety of key leadership roles from 2004 to 2009. 
                                 Drew helped to reshape the online travel landscape by evolving the distribution model and increasing industry and consumer awareness 
                                 around the value of search in travel.
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="six columns"&gt;
                          &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/Bill.png" width="140" height="140" alt="Bill" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;Bill Carroll&lt;/h3&gt;
                            &lt;h6&gt;Professor of Marketing at the&lt;br&gt;Cornell School of Hotel Administration&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                  Bill is a clinical professor of marketing at the Cornell School of Hotel Administration. He is also the CEO of Marketing Economics, 
                                  a consulting firm specializing in travel industry pricing, distribution, yield management and strategic planning. For over 25 years Carroll
                                  has held a variety of senior positions in the travel industry including division VP for Global Marketing Planning at Hertz. He also works closely 
                                  with PhoCusWright, Inc. a travel industry research, consulting and publishing company.
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                    &lt;div class="six columns"&gt;
                          &lt;article class="member"&gt;
                            &lt;img src="/assets/images/new-team/David.png" width="140" height="140" alt="David" class="filter"&gt;
                            &lt;h3 class="team-names"&gt;David Pavelko&lt;/h3&gt;
                               &lt;h6&gt;Partnerships Director, Travel, Google&lt;/h6&gt;
                            &lt;p class="member-description"&gt; 
                                &lt;hr class="hr"&gt;
                                  David Pavelko (Partnerships Director, Travel, Google inc.) works directly with Google's consumer travel initiatives and supports 
                                  overall strategy, business development and partnership efforts. David also spent several years as Head of Travel where he managed marketing 
                                  and advertising campaigns for airlines, hotel chains, cruise lines, car rental companies, OTA's, meta, and travel publishers across Google 
                                  search, display, mobile and YouTube advertising platforms. Prior to joining Google, David was VP of Business Development at Cendant Corp, 
                                  supporting their travel distribution services group and the utilization of technology solutions in the industry.  David also spent time at 
                                  Choice Hotels in a similar business development capacity as well as a few years in the sports marketing industry.
                            &lt;/p&gt;
                        &lt;/article&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/section&gt;
     &lt;section class="step four"&gt;
                &lt;article class="step-six"&gt;
                &lt;br&gt;
                &lt;h2 class="light"&gt;OUR FANS&lt;/h2&gt;
                &lt;br&gt;
                &lt;div class="row"&gt;
                    &lt;div class="six columns"&gt;
                        &lt;a target="_blank" href="http://mashable.com/2014/05/10/wedding-online-tools/" class="applause applause-1"&gt;&lt;/a&gt;
                    &lt;/div&gt;
                    &lt;div class="six columns"&gt;
                        &lt;a target="_blank" href="http://techcrunch.com/2012/09/21/techcrunchs-picks-from-the-era-demo-day-in-new-york/" class="applause applause-2"&gt;&lt;/a&gt;

                &lt;/div&gt;
                &lt;div class="row"&gt;
                    &lt;div class="six columns"&gt;
                        &lt;a target="_blank" href="http://pando.com/2014/07/21/jetaport-finds-its-niche-in-group-travel-after-industry-giants-ignore-this-major-consumer-pain-                                            point/" class="applause applause-4"&gt;&lt;/a&gt;
                    &lt;/div&gt;
                    &lt;div class="six columns"&gt;
                        &lt;a target="_blank" href="http://ruffledblog.com/book-discounted-hotel-room-blocks-with-jetaport/" class="applause applause-5"&gt;&lt;/a&gt;

                        &lt;a target="_blank" href="http://southernweddings.com/2014/08/08/tips-setting-wedding-hotel-room-block/" class="applause applause-6"&gt;&lt;/a&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;/article&gt;
    &lt;/section&gt;
    &lt;section class="row"&gt;
              &lt;article class="step-seven"&gt;

  <script id="affiliates" type="text/x-handlebars">
   &lt;div class="page-container independent-page"&gt;
        &lt;section class="row"&gt;
            &lt;header class="page-header sixteen columns push_one"&gt;
                &lt;h1&gt;
                    The top event planners deserve &lt;br class="break"&gt;the best room blocking service.
                &lt;/h1&gt;
                &lt;p&gt;
                    We know the tireless effort that goes into planning an event. Jetaport Premium is here to take the hassle of blocking rooms off of your to-do list, so that you can focus on the important stuff.
                &lt;/p&gt;
            &lt;/header&gt;
        &lt;/section&gt;
        &lt;section class="row"&gt;
            &lt;article class="eight columns push_one"&gt;
                &lt;h2&gt;
                    Why use Jetaport Premium?
                &lt;/h2&gt;
                &lt;ul&gt;
                    &lt;li&gt;
                        &lt;h3&gt;
                            More Income.
                        &lt;/h3&gt;
                        Jetaport Premium is a completely FREE, zero-cost room blocking solution. We share room revenue with planners; so you will generate a new revenue stream for yourself on all hotel room blocks set up by you or your clients.
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;h3&gt;
                            Concierge Service.
                        &lt;/h3&gt;
                        You will have your very own Travel Advisor helping you with whatever you need and providing expert advice whenever requested. 5-star service, 7 days a week.
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;h3&gt;
                            Time Saved.
                        &lt;/h3&gt;
                        You will be amazed to see how much tedious work we can take off your plate. With a single point of contact, and all your offers organized in one place, you can say goodbye to all that email clutter from hotels.
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;h3&gt;
                            Custom Branded Homepage.
                        &lt;/h3&gt;
                        Receive your very own branded Jetaport page to offer to your clients as a room blocking extension of your event planning service. Well take care of your clients for you.
                    &lt;/li&gt;
                &lt;/ul&gt;
            &lt;/article&gt;
            &lt;aside {{bind-attr class=":seven :columns :push_one formIsSubmitted:hide"}} &gt;
                &lt;h2&gt;
                    Get started!
                &lt;/h2&gt;
                {{planner-form action='addPlannerUser' isSubmitting=isSubmitting}}

            &lt;/aside&gt;
            &lt;aside id="hotel-search-container" {{bind-attr class=":seven :columns :push_one formIsSubmitted::hide"}} &gt;
                &lt;h2&gt;
                    Thank you!
                &lt;/h2&gt;
                &lt;p&gt;
                    If you want to get started right now, we welcome you to submit a free request here!
                &lt;/p&gt;
                &lt;form id="hotel-search-form" class="new-form" {{action 'searchHotels' on='submit'}}&gt;
                    &lt;fieldset&gt;
                        &lt;label for="destination"&gt;City&lt;/label&gt;
                        {{input value=destination id="destination" placeholder="ex. New York, NY" class="required"}}
                    &lt;/fieldset&gt;
                    &lt;fieldset&gt;
                        &lt;div class="two adjacent fields with-space"&gt;
                            &lt;label&gt;
                                CHECK IN
                            &lt;/label&gt;

            &lt;article class="answers sixteen columns push_one" id="faq-answers"&gt;
                &lt;header&gt;
                    &lt;h3&gt;
                        Booking Group Hotel Rooms
                    &lt;/h3&gt;
                &lt;/header&gt;
                &lt;ol&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-1"&gt;&lt;/a&gt;
                                What's a group hotel booking/hotel room block?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Both terms refer to the total number of rooms reserved for your group per night (9+).
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-2"&gt;&lt;/a&gt;
                                What's a rate request?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                All hotels require a what is called a Request For Proposal (RFP) in order to give discounted pricing options. Your rate request goes out to the hotels, specifying your group's specific needs. The hotel can then tailor a pricing proposal for you and your group.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-3"&gt;&lt;/a&gt;
                                What is the cancellation policy for group bookings?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Group cancellation policies vary from hotel to hotel and can often be handled on a case by case basis. Generally, hotels will allow 10-20% of hotel rooms to cancel without a penalty.  Often, the less flexible the cancellation terms are, i.e. prepaid rates, the greater the discount. We'll work with you and the hotels directly to ensure you have the best experience.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-4"&gt;&lt;/a&gt;
                                What does a hotel group agreement look like?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                The hotel agreement outlines the terms of your groups reservation. The types of rooms they are holding for your group, the special discounted rate, the deposit and cancellation terms, etc are all in there to make sure both you and the hotel have a clear understanding of what you're getting from one another.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-5"&gt;&lt;/a&gt;
                                How does payment work for a group booking?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Payment can be arranged in a wide variety of ways depending on your group's needs. Having individual guests pay for their own rooms upon check-in, pre-payment for your entire group, and everything else in between are all possibilities. Let us know what your group prefers and we'll try and make it work.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-6"&gt;&lt;/a&gt;
                                Why do I need to sign a hotel group agreement to book 9+ rooms?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Hotels and guests both benefit from the agreement. With an agreement, hotels have to honor the specially discounted rates for your group, so you pay less.  Also, there's no other way to do it. Thank goodness you've got Jetaport to help.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                &lt;/ol&gt;
                &lt;header&gt;
                    &lt;h3&gt;
                        Booking Group Hotel Rooms With Jetaport
                    &lt;/h3&gt;
                &lt;/header&gt;
                &lt;ol&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-1"&gt;&lt;/a&gt;
                                What happens when I submit a rate request?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                You can sit back and relax! Jetaport contacts your selected hotels and negotiates the best possible rates for your group. Keep a look out for emails from Jetaport letting you know when you've received new offers.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-2"&gt;&lt;/a&gt;
                                What happens when I request an agreement?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                You can specify all the final details of your group (room number, room type, event space, etc...). We'll then contact the hotel to get an agreement drafted for your group trip. No need to call your lawyer, the agreement will be very straightforward, and your Travel Advisor will be there to help if there are any issues.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-3"&gt;&lt;/a&gt;
                                What if I need to change the details of my group trip?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                No problem! We know booking for a group can be very tough. You can always go back and edit your request. The pricing offers and availability from the hotels might change, but we'll be with you every step of the way to make sure you're satisfied.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-4"&gt;&lt;/a&gt;
                                What happens if an offer expires?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Hotels usually provide offers that are valid for 2 weeks. After the 2 weeks you can refresh your offer, and we'll let the hotel know you're still interested so they can provide an a new updated offer, if they still have availability.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-5"&gt;&lt;/a&gt;
                                When should I submit rate requests?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                When you have a good idea of how many rooms your group will need, you should submit rate requests. The offers you receive will last for 2 weeks, so try to get everyone in your group on board as soon as possible, so you can be ready to decide on a hotel to request a contract from.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-6"&gt;&lt;/a&gt;
                                Do you charge a fee?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Never, Jetaport is completely free! We are compensated by the hotels for bringing them business.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-7"&gt;&lt;/a&gt;
                                How do I know I'm getting the best deal with Jetaport?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Our team of specialists works with hotels all day to negotiate the best rates. We can ensure that the pricing will be as good if not better than if you tried to call directly or used another service.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-8"&gt;&lt;/a&gt;
                                If I sign up will I get blasted with emails?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                We hate spam. We will only send you reminders and information that are important for your specific trip.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-9"&gt;&lt;/a&gt;
                                Why can I not see prices immediately after submitting a rate request?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                With Jetaport you'll see pricing faster than you would by calling the hotels directly. We've got their direct lines and as soon as they deliver their offer to us, we send it to you.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="booking-process-10"&gt;&lt;/a&gt;
                                Why should I use Jetaport?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Using our hotel relationships around the world and our uniquely user-friendly rate request system, we allow group planners like yourself to receive the biggest discounts from hotels to book your block. We complement our ever-evolving technological interface, with the one of a kind service of our Travel Advisors at no cost to you.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                &lt;/ol&gt;
                &lt;header&gt;
                    &lt;h3&gt;
                        Specific Needs
                    &lt;/h3&gt;
                &lt;/header&gt;
                &lt;ol&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="other-1"&gt;&lt;/a&gt;
                                What if I have additional specifications for room type? ie view, non-smoking, wheelchair accessible etc...
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Not a problem! You can always add notes to your rate requests, indicating any special needs you or your group might have. Your Jetaport Travel Advisor will be happy to help make sure that all your needs are met.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="other-2"&gt;&lt;/a&gt;
                                What if I need to book event space as well?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Great! When you submit your RFP add a note about what you're looking for. Your Jetaport Travel Advisor will make sure to add that in your rate request when negotiating with the hotel.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="other-3"&gt;&lt;/a&gt;
                                What if I also want to book flights for my group?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Write us a note when you submit your Rate Request. We usually handle flights on a case-by-case basis.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="other-4"&gt;&lt;/a&gt;
                                Do you have an affiliate program?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                Yes! we work with event planners, sports organizations, and other corporations. Please contact us at affiliates@jetaport.com to get more information.
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                    &lt;li&gt;
                        &lt;dl&gt;
                            &lt;dt&gt;&lt;a name="other-5"&gt;&lt;/a&gt;
                                What if my question wasn't answered here?
                            &lt;/dt&gt;
                            &lt;dd&gt;
                                You can email us at info@jetaport.com. You can call us at (800) 538-1652. Or you can also live chat us by clicking on the green help button on the left of the page. We'd love to hear from you!
                            &lt;/dd&gt;
                        &lt;/dl&gt;
                    &lt;/li&gt;
                &lt;/ol&gt;
            &lt;/article&gt;
