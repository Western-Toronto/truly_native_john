<!DOCTYPE html>
<html>
 <head>
  <link href="img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <meta charset="utf-8"/>
  <title>
   Photo-Changer.com resizer
  </title>
  <meta content="Photo-Changer.com free photo resizer" name="description"/>
  <meta content="width=device-width" name="viewport"/>
  <link href="http://photo-changer.com/css/resizer.css" rel="stylesheet"/>
  <script defer="" src="http://photo-changer.com/js/resizer.js" type="text/javascript">
   &lt;/script&gt;

    &lt;/head&gt;
    &lt;body id="body"&gt;



&lt;div id="ad_slot1" &gt;
&lt;script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;
  </script>
  <!-- responsiveAdUnit1 -->
  <ins class="adsbygoogle" data-ad-client="ca-pub-1603554669297874" data-ad-format="auto" data-ad-slot="1360793775" style="display:block">
  </ins>
  <script>
   (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <header id="header">
   <img alt="Photo-Changer.com" id="logo" src="img/icons/logo1000.png" title="Photo-Changer.com"/>
  </header>
  <img alt="Menu" id="menuBtn" src="img/icons/menuBtn.png" title="Menu"/>
 </head>
 <body>
  <div class="home_nav" id="home_nav">
   <p id="p_home_nav">
    <span id="headline">
     Our Free Photo Resizer
    </span>
    works on your browser!
    <br/>
    <br/>
    Just select an image file to resize, set the width and height and then press the button.
    <br/>
    <br/>
    <span id="boilerplate">
     No photos are uploaded to our website.
    </span>
    <br/>
   </p>
   <a class="last_one_link" href="http://photo-changer.com/terms-privacy.html" id="last_one_link">
    Terms/Privacy
   </a>
   <img alt="Close Menu" id="closeBtn" src="img/icons/closeBtn.png" title="Close Menu"/>
  </div>
  <section id="section">
   <div id="message">
    <span id="messageSpan">
     Free Photo Resizer
    </span>
   </div>
   <br/>
   <label id="fileInputLabel">
    <img alt="Select Image File" id="imgThumb" src="img/icons/folder-image.png" title="Select Image File"/>
    <span id="fileNameSpan">
     Select Image
    </span>
    <input accept="image/*" id="orgImg" name="orgImg" style="display:none" type="file"/>
   </label>
   <br/>
   <br/>
   <span id="checkbox1Span">
    <input checked="" id="checkbox1" name="checkbox1" type="checkbox" value="1"/>
   </span>
   Maintain Aspect Ratio
   <br/>
   <br/>
   <label>
    <img alt="Set image width" id="numberWidthInputPic" src="img/icons/imageWidth70x70.png" title="Set image width"/>
    <input id="widthSetter" max="10000" min="1" name="widthSetter" type="number"/>
   </label>
   <br/>
   <br/>
   <label>
    <img alt="Set image height" id="numberHeightInputPic" src="img/icons/imageHeight70x70.png" title="Set image height"/>
    <input id="heightSetter" max="15000" min="1" name="heightSetter" type="number"/>
   </label>
   <br/>
   <br/>
   <button id="processBtn" title="Resize Image">
    <img alt="Resize Image" id="processBtnPic" src="img/icons/blue2-button.png" title="Resize Image"/>
   </button>
   <img alt="Reset" id="resetBtn" src="img/icons/closeBtn.png" title="Reset Everything"/>
   <br/>
   <br/>
   <img alt="Resized Image" height="16" id="imgDisplay" src="img/icons/icon16x16.png" title="Resized Image" width="16"/>
   <br/>
   <img alt="Resized Image" id="imgScrollToTop" src="img/icons/top70x70.png" title="Resized Image"/>
  </section>
 </body>
</html>
