&lt;div class="mainwrap single-default sidebar"&gt;
		&lt;div class="main clearfix"&gt;	
	&lt;div class="content singledefult"&gt;
		&lt;div class="postcontent singledefult" id="post-" class="post-1763 post type-post status-publish format-standard has-post-thumbnail hentry category-entertainment category-geek-chic category-movies"&gt;		
			&lt;div class="blogpost"&gt;		
				&lt;div class="posttext"&gt;
					&lt;div class="topBlog"&gt;	
						&lt;div class="blog-category"&gt;&lt;em&gt;&lt;a href="http://tit-bits.co.uk/category/entertainment/" &gt;Entertainment&lt;/a&gt;, &lt;a href="http://tit-bits.co.uk/category/entertainment/geek-chic/" &gt;Geek Chic&lt;/a&gt;, &lt;a href="http://tit-bits.co.uk/category/entertainment/movies/" &gt;Movies&lt;/a&gt;&lt;/em&gt; &lt;/div&gt;
						&lt;h2 class="title"&gt;&lt;a href="http://tit-bits.co.uk/classic-sci-fi-movies-watch-online/" rel="bookmark" title="Permanent Link to 9 Classic Sci-Fi Movies to Watch Before the Aliens Take Over"&gt;9 Classic Sci-Fi Movies to Watch Before the Aliens Take Over&lt;/a&gt;&lt;/h2&gt;
					&lt;/div&gt;		
											 
						&lt;div class="blogsingleimage"&gt;			
							
															&lt;img width="560" height="315" src="http://tit-bits.co.uk/wp-content/uploads/2015/05/9-classic-sci-fi-movies.png" class="attachment-blog wp-post-image" alt="9 classic sci-fi movies" /&gt;															
								

						&lt;/div&gt;
		

										&lt;div class="sentry"&gt;
						 
						    							&lt;div&gt;&lt;center&gt;&lt;b&gt;Follow us and your life will never be the same again (potentially) &lt;/b&gt;&lt;/center&gt;&lt;div class="synved-social-container synved-social-container-follow" style="text-align: center"&gt;&lt;a class="synved-social-button synved-social-button-follow synved-social-size-48 synved-social-resolution-single synved-social-provider-facebook nolightbox" data-provider="facebook" target="_blank" rel="nofollow" title="Follow us on Facebook" href="https://www.facebook.com/TitBitsUK" style="font-size: 0px; width:48px;height:48px;margin:0;margin-bottom:5px;margin-right:5px;"&gt;&lt;img alt="facebook" title="Follow us on Facebook" class="synved-share-image synved-social-image synved-social-image-follow" width="48" height="48" style="display: inline; width:48px;height:48px; margin: 0; padding: 0; border: none; box-shadow: none;" src="http://tit-bits.co.uk/wp-content/plugins/social-media-feather/synved-social/image/social/regular/96x96/facebook.png" /&gt;&lt;/a&gt;&lt;a class="synved-social-button synved-social-button-follow synved-social-size-48 synved-social-resolution-single synved-social-provider-twitter nolightbox" data-provider="twitter" target="_blank" rel="nofollow" title="Follow us on Twitter" href="https://twitter.com/TitBitsTweets" style="font-size: 0px; width:48px;height:48px;margin:0;margin-bottom:5px;margin-right:5px;"&gt;&lt;img alt="twitter" title="Follow us on Twitter" class="synved-share-image synved-social-image synved-social-image-follow" width="48" height="48" style="display: inline; width:48px;height:48px; margin: 0; padding: 0; border: none; box-shadow: none;" src="http://tit-bits.co.uk/wp-content/plugins/social-media-feather/synved-social/image/social/regular/96x96/twitter.png" /&gt;&lt;/a&gt;&lt;a class="synved-social-button synved-social-button-follow synved-social-size-48 synved-social-resolution-single synved-social-provider-pinterest nolightbox" data-provider="pinterest" target="_blank" rel="nofollow" title="Our board on Pinterest" href="https://www.pinterest.com/bextitbits" style="font-size: 0px; width:48px;height:48px;margin:0;margin-bottom:5px;margin-right:5px;"&gt;&lt;img alt="pinterest" title="Our board on Pinterest" class="synved-share-image synved-social-image synved-social-image-follow" width="48" height="48" style="display: inline; width:48px;height:48px; margin: 0; padding: 0; border: none; box-shadow: none;" src="http://tit-bits.co.uk/wp-content/plugins/social-media-feather/synved-social/image/social/regular/96x96/pinterest.png" /&gt;&lt;/a&gt;&lt;a class="synved-social-button synved-social-button-follow synved-social-size-48 synved-social-resolution-single synved-social-provider-instagram nolightbox" data-provider="instagram" target="_blank" rel="nofollow" title="Check out our instagram feed" href="http://instagram.com/bextitbits" style="font-size: 0px; width:48px;height:48px;margin:0;margin-bottom:5px;"&gt;&lt;img alt="instagram" title="Check out our instagram feed" class="synved-share-image synved-social-image synved-social-image-follow" width="48" height="48" style="display: inline; width:48px;height:48px; margin: 0; padding: 0; border: none; box-shadow: none;" src="http://tit-bits.co.uk/wp-content/plugins/social-media-feather/synved-social/image/social/regular/96x96/instagram.png" /&gt;&lt;/a&gt;&lt;/div&gt;&lt;p&gt;With genre cinema and online streaming more popular than ever, there has never been a better time to check out these classic works of bizarro cinema, I&#8217;ve compiled a list of some of my favourite classic Science Fiction works currently available on Amazon Prime, Instant Video or Netflix; featuring a Russian cowboy terminator, Michael Ironside&#8217;s &#8220;O&#8221; face and Adam West in Space. If those sound like things you look for in a cinematic experience then please continue, if not, well, I don&#8217;t know what to tell you, I&#8217;ve wasted both our time, I&#8217;m sorry.&lt;/p&gt;
&lt;p&gt;&lt;span id="more-1763"&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;Let&#8217;s begin!&#8230; right after I tell you that this is an affiliate post, so if you see an underlined link, click on it, buy stuff, and help feed Bex&#8217;s crippling biscuit addiction. You&#8217;ll also be helping us deliver awesome content like this, you get to find out weird facts about Sci Fi, and get a bunch of jokes to steal and use in the office, and we get to feed our families, everybody wins!&lt;/p&gt;
&lt;p&gt;Before you run screaming for the hills because Netflix is the only subscription service you ever need/want in your life, take a look at these classic sci-fi movies on Amazon Prime first. You can &lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/tryprimefree?tag=tibi0c-21" target="_blank"&gt;sign up for a 30-day free trial here&lt;/a&gt;&lt;/span&gt;, binge watch all of the classics, and then proceed to the ones available on Netflix, further down the list.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00ET01RZY/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00ET01RZY&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=VEKVU6LLYUBKXOAY"&gt;Westworld&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00ET01RZY" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/LcL3eP0Hfy4" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;With an upcoming television series directed by Jonathan Nolan on the way, and its themes about artificial reality and humankinds haughty hubris more relevant than ever, there has never been a better time to check out Michael Crichtons theme park gone wrong epic Westworld! Featuring a terrifying performance from the ultimate Russian cowboy terminator (sorry Putin!) .&lt;br /&gt;
Yul Brynner plays a malfunctioning robot gunslinger, determined to hunt down James Brolin and Peter Martin through a simulated Wild west town. If that premise alone hasnt sold you, you are likely dead inside.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00HZ0QTUI/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00HZ0QTUI&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=O6MN2LBJWNPXRZL3"&gt;Alien&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00HZ0QTUI" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/LjLamj-b0I8" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;Alien is a film about an Alien, beyond that its also once of the most genre redefining sci fi horror works in movie history, about 40% of the modern sci fi aesthetic can be traced back to this and its sequel, with the other 60% belonging to Star Wars. Taking influence from H.P. Lovecraft and Dark star (though eschewing the comedy of the latter and the racism and sexlessness of the former)&lt;br /&gt;
along with your uncles special box that he keeps under his bed. Alien is sexually charged in all the wrong ways, adding to the movies visceral thrill factor thatll have you shooting through the roof, propelled by a gigantic stream of terrified urine the next time the cat brushes its legs against you.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00I9LTO0O/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00I9LTO0O&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=RFJNACDDDX4S5YTD"&gt;Scanners&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00I9LTO0O" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/MdAh1qDmJng" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;Many movies are known, fairly or not, for one pivotal scene. To most, Scanners will forever be known as that movie where Michael Ironside makes orgasmic faces at someone so hard their head explodes but theres a lot more to this film than dirty looks and splattering brains.&lt;br /&gt;
Theres an innovative lead performance, where the actor makes the brilliant decision to play the hero as a living piece of balsa, never changing expression as he takes us on his emotional journey to become the very best, like no one ever was, with a heroes journey leading to the ultimate in Cronenbergian body horror, followed by the theft of Michael Ironsides body, orgasm face and all. So basically its Pokemon crossed with The Fly with a touch of Being John Malkovich.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00G17XMBU/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00G17XMBU&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=3VK7F3LHDJ3YXYW4"&gt;Planet of the Apes&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00G17XMBU" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/08OpupJW4ao" width="420" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;With two excellent prequel reboots (and a third on the way) its a great time to re-familiarise yourself with the original Pierre Boulle novel, after watching the original movie of course! seriously though, read a book once in a while. Possessor of one of the most excellent twist endings of all time, and a great social satire with some brilliant practical effects. Right, now Ive opened my legs for this movie with compliments, Im gonna point out something I think is hilarious and totally kill the mood, the first 20 minutes of this movie are really, really unintentionally homoerotic. Considering said scenes revolve around Charlton Heston, and he goes on a beautifully bizarre rant about all the women hes had in the past, it adds a whole new layer to the movie if you watch it with through the lens of Charlton Hestons character being deeply, deeply in the closet. Think of it as the Top Gun effect&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00HJ8N4RW/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00HJ8N4RW&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=J7MMU25MMV72LMV7"&gt;2001 &#8211; A Space Odyssey&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00HJ8N4RW" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/XHjIqQBsPjk" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;More like Space ODDITY am I right? smarm smarm, critic critic. Seriously though, masterful, beautiful, incomprehensible, yadda yadda you know the drill. If not, its a movie about a computer have a temper tantrum, aliens that never actually appear and humanities long term evolution. Its known for its slow pacing, amazing use of music and subtle characterisation of artificial intelligence which was groundbreaking at the time, but nowadays has practically become a parody of itself. Still, its one of the hardest sci fi movies ever made in the realism sense, which is great if you like that sort of thing.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00IK7EMJU/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00IK7EMJU&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=TBEI6NJSGVS4G5D3"&gt;The War of The Worlds (1953)&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00IK7EMJU" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/P9T9f3UbGuo" width="420" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;Sitting somewhere close to the top of my dream movie projects that will never, ever happen list is a faithful movie adaptation of H.G. Wells original alien invasion story War of the Worlds until then, Im still content with the excellent 1953 version, which adds a lovely dollop of bizarro alien designs (though still conservative compared to the novels descriptions), cold war paranoia, pew pew laser battles and an odd attempt to clamp a religious message on to a movie based on a story with very heavy atheistic leanings. Despite this odd spiritual gem of tug-o-war, its a very compelling movie that largely still looks great today, and is certainly much better than that Tom Cruise abortion we got a few years ago.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00I4GML3Q/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00I4GML3Q&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=E4L4C5IE6BISDSU3"&gt;Robinson Crusoe on Mars&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B00I4GML3Q" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/Egf7wjf0nqU" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;Never has a title more accurately conveyed the content of a piece of media. Taking the premise of the classic novel Robinson Crusoe, in which a guy gets stranded on a deserted island and has a bunch of wacky piss drinking adventures and setting it IN SPACE! This is a delightfully kitschy affair. Featuring an early performance from noted thespian Adam West and more scientific inaccuracies than the Creation Museum, Robinson Crusoe is a beautiful piece of work that zig zags joyfully between so bad its good and genuine brilliance.&lt;/p&gt;
&lt;h2&gt;&lt;span style="text-decoration: underline;"&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B0000DC16B/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B0000DC16B&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=446BEWWKTMGF4V7U"&gt;The Andromeda Strain&lt;/a&gt;&lt;img style="border: none !important; margin: 0px !important;" src="http://ir-uk.amazon-adsystem.com/e/ir?t=tibi0c-21&amp;l=as2&amp;o=2&amp;a=B0000DC16B" alt="" width="1" height="1" border="0" /&gt;&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/YMbSpnlOOtE" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;The second film in our list originating from the clearly hug deprived mind of Michael Crichton, The Andromeda Strain is a classic take on the deadly virus will kill us all, ARGH! story template that has been beaten into the collective unconscious by works ranging from 12 Monkeys to Resident Evil. For its time, the effect are pretty impressive, and this is one of the more faithful adaptations of a classic sci fi novel, following many of the essential story beats pretty closely. Its a great version of a story idea that by now is pretty tired, but if you go in with an open mind there is a lot to enjoy. And you can watch it on Netflix if you don&#8217;t want to wait for the DVD to arrive!&lt;/p&gt;
&lt;h2&gt;&lt;a href="http://www.amazon.co.uk/gp/product/B00005V9HA/ref=as_li_tl?ie=UTF8&amp;camp=1634&amp;creative=19450&amp;creativeASIN=B00005V9HA&amp;linkCode=as2&amp;tag=tibi0c-21&amp;linkId=VLEJYYDKRIGTAHII"&gt;&lt;span style="text-decoration: underline;"&gt;Re-Animator&lt;/span&gt; &lt;/a&gt;&lt;/h2&gt;
&lt;p&gt;&lt;center&gt;&lt;iframe src="https://www.youtube.com/embed/6NOcRIHiRtc" width="420" height="315" frameborder="0" allowfullscreen="allowfullscreen"&gt;&lt;/iframe&gt;&lt;/center&gt;Based on the H.P. Lovecraft novel Herbert West &#8211; Reanimator and arguably the best adaptation of one of the authors oeuvre. Re &#8211; Animator is a nasty little piece of work fondly remembered by reprobates like me for its deliciously dark humour, amazing practical gore effects, transgressive sexual ideas, a genuinely sweet relationship between the hero and his girlfriend, a tonne of homoerotic subtext between the hero and the villain, and an undead cat. Basically theres something for pretty much everyone. Amongst all the other madness, theres a scene in which a disembodied head gives a young woman oral sex. Its a great one to watch with your gran. Again, another one that&#8217;s available on Netflix.&lt;/p&gt;
&lt;p&gt;&nbsp;&lt;/p&gt;
&lt;p&gt;&lt;center&gt;&lt;strong&gt;Even more classic sci-fi movies from Amazon:&lt;/strong&gt;&lt;br /&gt;

				&lt;li class="pis-li"&gt;

										
																&lt;p class="pis-title"&gt;
																							&lt;a class="pis-title-link" href="http://tit-bits.co.uk/10-70s-cult-classics-can-watch-right-now/" title="Permalink to Ten 70s cult classics to watch before Mad Max Fury Road" rel="bookmark"&gt;
																Ten 70s cult classics to watch before Mad Max Fury Road																								&lt;/a&gt;
													&lt;/p&gt;
					
										
																
						
							&lt;p class="pis-excerpt"&gt;

								
																				&lt;a class="pis-thumbnail-link" href="http://tit-bits.co.uk/10-70s-cult-classics-can-watch-right-now/" title="Permalink to Ten 70s cult classics to watch before Mad Max Fury Road" rel="bookmark"&gt;
