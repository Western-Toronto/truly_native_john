&lt;div class="clear"&gt;&lt;/div&gt;

					&lt;div id="content-area" class="post-section" itemprop="articleBody"&gt;
						&lt;p&gt;As stars celebrate Halloween this year, you may be wondering what Snoop Dog will have to say about their costumes.&lt;/p&gt;
&lt;p&gt;Snoop Dog had compared Iggy Azaleas appearance to that of &lt;b&gt;Marlon Wayans&lt;/b&gt; from the 2014 movie &lt;em&gt;White Chicks&lt;/em&gt;. This prompted the singer to have a little fun with the insult.&lt;/p&gt;
&lt;p&gt;&#8220;Happy Halloween,&#8221; Azalea wrote on Instagram while posing next to her gal pals as the memorable movie character. &#8220;Me @Aleherself and @Priscillaono&#8221;&lt;/p&gt;
&lt;p&gt;From the denim-on-denim ensemble to the blond locks, Iggy went all out when she portrayed the hilarious character. &lt;/p&gt;
&lt;p&gt;&lt;img src="https://www.glozine.com/wp-content/uploads/2014/11/1-Halloween-White-Chick.jl_.110114__1414914833_154.123.5.118.jpg" alt="1 Halloween-White-Chick.jl.110114__1414914833_154.123.5.118" width="600" height="600" class="aligncenter size-full wp-image-20787" /&gt;&lt;/p&gt;
&lt;p&gt;&#8220;Me, @JLo &#038; @TheNewClassic who had my dying tonight with that costume,&#8221; the Black Widow singer shared on Instagram. &#8220;Very fun party tonight.#HappyHalloween.&#8221;&lt;/p&gt;
&lt;p&gt;Jennifer Lopez worked a sexy devil ensemble while Lovato went as Lucille Ball or perhaps as Wilma Flinstone.&lt;/p&gt;
&lt;p&gt;Early last month, Snoop and Iggy seemed not to be getting along on social media. They went full blast on social media with their memes, tweets and other messages showing bare knuckle attack. But Snoop eventually apologized for his poor behavior.&lt;/p&gt;
&lt;p&gt;&#8220;Boys and girls, I just got off the phone with my boy Tip, the king of Atlanta, and it&#8217;s officially over,&#8221; Snoop said in the Instagram video. He was referring to a call he had with rapper T.I.  &#8220;No more bad talk, I apologize. I apologize. I&#8217;m sorry, I won&#8217;t do it again.&#8221;&lt;/p&gt;
&lt;p&gt;Iggy appears to be ready to forgive as well. We can only imagine what Snoop will come up with next. &lt;/p&gt;

&lt;script type="text/javascript"&gt;

         // Wait until the DOM has loaded before querying the document
      jQuery(document).ready(function($) {

            //Active tab selection after page load       
            $('#tabs').each(function(){
           
            // For each set of tabs, we want to keep track of
            // which tab is active and it's associated content
            var $active, $content, $links = $(this).find('a');
           
            // If the location.hash matches one of the links, use that as the active tab.
            // If no match is found, use the first link as the initial active tab.
            $active = $($links.filter('[href="'+location.hash+'"]')[0]
                      || $links[0]);
            
            $active.parent().addClass('active');
           
            $content = $($active.attr('href'));
            $content.show();
        });
       
       
         $("#tabs li").click(function() {
                
             // First remove class "active" from currently active tab
             $("#tabs li").removeClass('active');
        
             // Now add class "active" to the selected/clicked tab
             $(this).addClass("active");
                
             // Hide all tab content
             $(".tab_content").hide();

             // Here we get the href value of the selected tab
             var selected_tab = $(this).find("a").attr("href");      

             var starting = selected_tab.indexOf("#");
             var sub = selected_tab.substring(starting);
               
             //write active tab into cookie
                
             //$(sub).show();
                 $(sub).fadeIn(600);
             // At the end, we add return false so that the click on the
            // link is not executed
             return false;
          });
        });

       &lt;/script&gt;
